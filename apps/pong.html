<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Retro Pong - Dynamic Controls</title>
    <style>
        /* Basic reset and full-screen setup */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        /* Canvas styling */
        canvas {
            display: block;
            background-color: #080808;
        }
        /* Overlay for messages */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly more transparent to see fireworks */
            color: #fff;
            font-size: 2em;
            display: none; /* Hidden by default */
        }
        .overlay h1 {
            margin: 0;
            font-size: 2.5em;
            color: #0f0; /* Green for a retro feel */
            text-shadow: 0 0 15px #0f0;
        }
        .overlay p {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
        }
        /* Info text for controls */
        .info-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #888;
            transition: opacity 0.5s;
        }
        .info-text.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="winnerOverlay" class="overlay">
        <h1 id="winnerText"></h1>
        <p>Click or Tap to Play Again</p>
    </div>

    <div class="info-text">
        <p id="p1-control-info">P1: (Move to assign)</p>
        <p id="p2-control-info">P2: (Move to assign or AI)</p>
    </div>

    <canvas id="pongCanvas"></canvas>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const winnerOverlay = document.getElementById('winnerOverlay');
        const winnerText = document.getElementById('winnerText');
        const p1ControlInfo = document.getElementById('p1-control-info');
        const p2ControlInfo = document.getElementById('p2-control-info');

        // --- Game Configuration ---
        const PADDLE_WIDTH = 15;
        const PADDLE_HEIGHT_DEFAULT = 100;
        const MIN_PADDLE_HEIGHT = 40;
        const MAX_PADDLE_HEIGHT = 200;
        const BALL_RADIUS = 10;
        const PADDLE_SPEED = 8;
        const AI_SPEED = 6;
        const WINNING_SCORE = 15;

        let ball, player1, player2, keys, gamepads;
        let scores = { p1: 0, p2: 0 };
        let gameOver = false;
        let audioCtx;
        let particles = [];
        let fireworks = [];
        let fireworksInterval;

        // --- Control Management ---
        let player1Control = null;
        let player2Control = null;
        const controlTypes = {
            KEYBOARD_WS: 'Keyboard (W/S)',
            KEYBOARD_ARROWS: 'Keyboard (Arrows)',
            GAMEPAD_0: 'Gamepad 1',
            GAMEPAD_1: 'Gamepad 2',
            GYRO: 'Gyroscope',
            AI: 'Computer'
        };

        // --- Sound Generation ---
        function setupAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        function playSound(type) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const now = audioCtx.currentTime;
            const duration = 0.15;
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.3, now);
            oscillator.type = 'sine';
            switch(type) {
                case 'paddle': oscillator.frequency.setValueAtTime(440, now); break;
                case 'wall': oscillator.frequency.setValueAtTime(150, now); break;
                case 'score': oscillator.frequency.setValueAtTime(660, now); gainNode.gain.setValueAtTime(0.4, now); break;
            }
            oscillator.start(now);
            gainNode.gain.linearRampToValueAtTime(0.0001, now + duration);
            oscillator.stop(now + duration);
        }

        // --- Game Objects ---
        function createBall() { return { x: canvas.width / 2, y: canvas.height / 2, radius: BALL_RADIUS, speed: 7, dx: 5, dy: 5 }; }
        function createPaddle(x) { return { x: x, y: canvas.height / 2 - PADDLE_HEIGHT_DEFAULT / 2, width: PADDLE_WIDTH, height: PADDLE_HEIGHT_DEFAULT, speed: PADDLE_SPEED, dy: 0 }; }

        // --- Initialization ---
        function init() {
            gameOver = false;
            winnerOverlay.style.display = 'none';
            clearInterval(fireworksInterval);
            fireworks = [];
            particles = [];
            
            player1Control = null;
            player2Control = null;
            updateControlInfo();

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ball = createBall();
            player1 = createPaddle(30);
            player2 = createPaddle(canvas.width - 30 - PADDLE_WIDTH);
            
            keys = {};
            gamepads = {};
            scores = { p1: 0, p2: 0 };

            requestAnimationFrame(gameLoop);
        }
        
        // --- Event Listeners ---
        function addEventListeners() {
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                detectControl(e.key.toLowerCase());
            });
            document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

            window.addEventListener("gamepadconnected", (e) => gamepads[e.gamepad.index] = e.gamepad);
            window.addEventListener("gamepaddisconnected", (e) => delete gamepads[e.gamepad.index]);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                player2.x = canvas.width - 30 - PADDLE_WIDTH;
            });
            
            if ('DeviceOrientationEvent' in window) {
                window.addEventListener('deviceorientation', (e) => {
                    if (e.gamma !== null) {
                        assignControl(controlTypes.GYRO);
                        handleGyro(e.gamma, player1Control === controlTypes.GYRO ? player1 : player2);
                    }
                });
            }

            const startListener = (e) => {
                setupAudio();
                if (gameOver) {
                    e.preventDefault();
                    init();
                }
            };
            document.body.addEventListener('click', startListener);
            document.body.addEventListener('touchstart', startListener);
        }

        // --- Control Assignment Logic ---
        function assignControl(type) {
            if (!player1Control) {
                player1Control = type;
            } else if (!player2Control && player1Control !== type) {
                player2Control = type;
            }
            updateControlInfo();
        }

        function detectControl(key) {
            if (['w', 's'].includes(key)) assignControl(controlTypes.KEYBOARD_WS);
            else if (['arrowup', 'arrowdown'].includes(key)) assignControl(controlTypes.KEYBOARD_ARROWS);
        }
        
        function updateControlInfo() {
            if (player1Control) p1ControlInfo.classList.add('hidden'); else p1ControlInfo.classList.remove('hidden');
            if (player2Control) p2ControlInfo.classList.add('hidden'); else p2ControlInfo.classList.remove('hidden');
            p1ControlInfo.textContent = `P1: ${player1Control || '(Move to assign)'}`;
            p2ControlInfo.textContent = `P2: ${player2Control || '(AI or move to assign)'}`;
        }

        // --- Game Logic Update ---
        function update() {
            handleInput();
            movePaddles();
            moveBall();
            handleCollisions();
            updateParticles();
        }

        function handleInput() {
            const connectedGamepads = navigator.getGamepads();
            if (connectedGamepads[0]) assignControl(controlTypes.GAMEPAD_0);
            if (connectedGamepads[1]) assignControl(controlTypes.GAMEPAD_1);

            player1.dy = getPlayerMovement(player1Control, connectedGamepads);
            player2.dy = getPlayerMovement(player2Control, connectedGamepads);
            
            handlePaddleSizeChange(player1, player1Control, connectedGamepads);
            handlePaddleSizeChange(player2, player2Control, connectedGamepads);
        }
        
        function handlePaddleSizeChange(player, control, gamepads) {
            let change = 0;
            switch(control) {
                case controlTypes.KEYBOARD_WS:
                    if(keys['a']) change = -5;
                    if(keys['d']) change = 5;
                    break;
                case controlTypes.KEYBOARD_ARROWS: // Using J/L for P2 as an example
                    if(keys['j']) change = -5;
                    if(keys['l']) change = 5;
                    break;
                case controlTypes.GAMEPAD_0:
                    if(gamepads[0]?.buttons[14]?.pressed) change = -5; // D-pad left
                    if(gamepads[0]?.buttons[15]?.pressed) change = 5; // D-pad right
                    break;
                case controlTypes.GAMEPAD_1:
                    if(gamepads[1]?.buttons[14]?.pressed) change = -5;
                    if(gamepads[1]?.buttons[15]?.pressed) change = 5;
                    break;
            }
            if (change !== 0) {
                player.height += change;
                player.height = Math.max(MIN_PADDLE_HEIGHT, Math.min(MAX_PADDLE_HEIGHT, player.height));
            }
        }

        function getPlayerMovement(control, gamepads) {
            switch (control) {
                case controlTypes.KEYBOARD_WS:
                    if (keys['w']) return -PADDLE_SPEED;
                    if (keys['s']) return PADDLE_SPEED;
                    return 0;
                case controlTypes.KEYBOARD_ARROWS:
                    if (keys['arrowup']) return -PADDLE_SPEED;
                    if (keys['arrowdown']) return PADDLE_SPEED;
                    return 0;
                case controlTypes.GAMEPAD_0:
                    if (gamepads[0]) {
                        const axis = gamepads[0].axes[1];
                        if (Math.abs(axis) > 0.1) return axis * PADDLE_SPEED;
                    }
                    return 0;
                case controlTypes.GAMEPAD_1:
                    if (gamepads[1]) {
                        const axis = gamepads[1].axes[1];
                        if (Math.abs(axis) > 0.1) return axis * PADDLE_SPEED;
                    }
                    return 0;
                case controlTypes.GYRO: return 0;
                default: return 0;
            }
        }

        function handleGyro(gamma, paddle) {
            if (!paddle) return;
            let tilt = Math.max(-60, Math.min(60, gamma));
            const targetY = ((tilt + 60) / 120) * (canvas.height - paddle.height);
            paddle.y = targetY;
        }

        function movePaddles() {
            if (player1Control !== controlTypes.GYRO) player1.y += player1.dy;
            if (player2Control !== controlTypes.GYRO) player2.y += player2.dy;

            player1.y = Math.max(0, Math.min(canvas.height - player1.height, player1.y));

            if (!player2Control) {
                const paddleCenter = player2.y + player2.height / 2;
                if (paddleCenter < ball.y - 35) player2.y += AI_SPEED;
                else if (paddleCenter > ball.y + 35) player2.y -= AI_SPEED;
            }
            player2.y = Math.max(0, Math.min(canvas.height - player2.height, player2.y));
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
                playSound('wall');
            }

            if (ball.x + ball.radius > canvas.width) {
                scores.p1++; playSound('score'); checkWin(); resetBall();
            }
            if (ball.x - ball.radius < 0) {
                scores.p2++; playSound('score'); checkWin(); resetBall();
            }
        }
        
        function handleCollisions() {
            const hitPlayer1 = ball.dx < 0 && ball.x - ball.radius < player1.x + player1.width && ball.y > player1.y && ball.y < player1.y + player1.height;
            const hitPlayer2 = ball.dx > 0 && ball.x + ball.radius > player2.x && ball.y > player2.y && ball.y < player2.y + player2.height;
            
            if (hitPlayer1 || hitPlayer2) {
                playSound('paddle');
                createSparkles(ball.x, ball.y);
                ball.dx *= -1.05;
                let paddle = hitPlayer1 ? player1 : player2;
                let deltaY = ball.y - (paddle.y + paddle.height / 2);
                ball.dy = deltaY * 0.35;
            }
        }
        
        function checkWin() {
            if (scores.p1 >= WINNING_SCORE) {
                winnerText.textContent = "Player 1 Wins!";
                endGame();
            } else if (scores.p2 >= WINNING_SCORE) {
                winnerText.textContent = (player2Control ? "Player 2" : "Computer") + " Wins!";
                endGame();
            }
        }
        
        function endGame() {
            gameOver = true;
            winnerOverlay.style.display = 'flex';
            clearInterval(fireworksInterval);
            fireworksInterval = setInterval(createFirework, 500);
            createFirework(); // Launch one immediately
            requestAnimationFrame(overlayLoop);
        }

        function resetBall() {
            if (gameOver) return;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 5 * (ball.dx > 0 ? -1 : 1);
            ball.dy = 5 * (Math.random() > 0.5 ? 1 : -1);
        }

        // --- Particle Effects ---
        function createSparkles(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 4,
                    dy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 1,
                    life: 30
                });
            }
        }
        
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const hue = Math.random() * 360;
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                fireworks.push({
                    x: x, y: y,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    size: Math.random() * 3 + 1,
                    life: 60 + Math.random() * 20,
                    color: `hsl(${hue}, 100%, 50%)`
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }
        
        function updateFireworks() {
             for (let i = fireworks.length - 1; i >= 0; i--) {
                let p = fireworks[i];
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.1; // Gravity
                p.life--;
                if (p.life <= 0) fireworks.splice(i, 1);
            }
        }

        // --- Drawing ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNet();
            drawRect(player1.x, player1.y, player1.width, player1.height, '#fff');
            drawRect(player2.x, player2.y, player2.width, player2.height, '#fff');
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
            drawParticles();
            drawScores();
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = `rgba(255, 255, 255, ${p.life / 30})`;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
        }
        
        function drawFireworks() {
            fireworks.forEach(p => {
                ctx.globalAlpha = p.life / 80;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.globalAlpha = 1.0;
            });
        }

        function drawRect(x, y, w, h, color) { ctx.fillStyle = color; ctx.fillRect(x, y, w, h); }
        function drawCircle(x, y, r, color) { ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI * 2); ctx.fill(); }
        function drawNet() {
            ctx.beginPath();
            ctx.setLineDash([10, 15]);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.setLineDash([]);
        }
        function drawScores() {
            ctx.font = '50px "Courier New", Courier, monospace';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText(scores.p1, canvas.width / 4, 60);
            ctx.fillText(scores.p2, 3 * canvas.width / 4, 60);
        }

        // --- Game Loops ---
        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }
        
        function overlayLoop() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updateFireworks();
                drawFireworks();
                requestAnimationFrame(overlayLoop);
            }
        }

        // --- Start the game ---
        addEventListeners();
        init();
    </script>
</body>
</html>
