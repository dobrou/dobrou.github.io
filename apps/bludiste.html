        class GameObject {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
            }

            draw() {
                if (!this.emoji) return;
                let drawSize = TILE_SIZE * 0.8;
                if (this.isJumping) {
                    const jumpProgress = (Date.now() - this.jumpStartTime) / this.jumpDuration;
                    const jumpHeight = Math.sin(jumpProgress * Math.PI); // Parabolick치 k콏ivka
                    drawSize *= 1 + jumpHeight * 0.5; // Zv캩t코en칤 a o 50%
                }
                
                if(this.isTrapped && Math.floor(Date.now() / 150) % 2 === 0) {
                    return; // Blik치n칤
                }

                ctx.font = `${drawSize}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x * TILE_SIZE + TILE_SIZE / 2, this.y * TILE_SIZE + TILE_SIZE / 2);
            }
        }

        class Player extends GameObject {
            constructor(x, y) {
                super(x, y, '游');
                this.isJumping = false;
                this.jumpDuration = 500; // ms
                this.jumpStartTime = 0;
                this.isTrapped = false;
                this.isTrapImmune = false;
            }

            jump() {
                if (this.isJumping || isGameOver || this.isTrapped || currentLevel === mazeLevels.length) return;
                this.isJumping = true;
                this.jumpStartTime = Date.now();
                setTimeout(() => {
                    this.isJumping = false;
                }, this.jumpDuration);
            }

            move(dx, dy) {
                if (isGameOver || this.isJumping || this.isTrapped) return;
                const nextX = this.x + dx;
                const nextY = this.y + dy;
                if (!isWall(nextX, nextY)) {
                    this.x = nextX;
                    this.y = nextY;
                }
            }
        }
        
        class TrapBowl extends GameObject {
            constructor(x, y) {
                super(x, y, '游볶');
            }
        }

        class Projectile extends GameObject {
            constructor(x, y, dx, dy) {
                super(x, y, '游댠');
                this.px = x * TILE_SIZE + TILE_SIZE / 2;
                this.py = y * TILE_SIZE + TILE_SIZE / 2;
                this.dx = dx;
                this.dy = dy;
                this.speed = 4;
            }
            
            update() {
                this.px += this.dx * this.speed;
                this.py += this.dy * this.speed;
                this.x = Math.floor(this.px / TILE_SIZE);
                this.y = Math.floor(this.py / TILE_SIZE);
            }
            
            draw() {
                ctx.font = `${TILE_SIZE * 0.7}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.px, this.py);
            }
        }

        class Enemy extends GameObject {
            constructor(x, y) {
                super(x, y, null);
                this.moveDelay = 350 - (currentLevel * 15);
                this.lastMove = Date.now();
                this.mouthOpen = false;
                this.lastMouthToggle = Date.now();
            }

            draw(sizeModifier = 1) {
                if (Date.now() - this.lastMouthToggle > 300) {
                    this.mouthOpen = !this.mouthOpen;
                    this.lastMouthToggle = Date.now();
                }

                const currentTileSize = TILE_SIZE * sizeModifier;
                const centerX = this.x * TILE_SIZE + TILE_SIZE / 2;
                const centerY = this.y * TILE_SIZE + TILE_SIZE / 2;
                const radius = currentTileSize * 0.4;

                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(centerX - currentTileSize * 0.15, centerY - currentTileSize * 0.1, currentTileSize * 0.05, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX + currentTileSize * 0.15, centerY - currentTileSize * 0.1, currentTileSize * 0.05, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2 * sizeModifier;
                ctx.beginPath();
                if (this.mouthOpen) {
                    ctx.arc(centerX, centerY + currentTileSize * 0.05, radius * 0.5, 0.1 * Math.PI, 0.9 * Math.PI, false);
                } else {
                    ctx.moveTo(centerX - radius * 0.3, centerY + currentTileSize * 0.15);
                    ctx.lineTo(centerX + radius * 0.3, centerY + currentTileSize * 0.15);
                }
                ctx.stroke();
            }

            move() {
                if (Date.now() - this.lastMove < this.moveDelay) return;
                this.lastMove = Date.now();

                let target = players[0];
                if (players.length > 1 && players[1]) {
                    const dist1 = Math.hypot(this.x - players[0].x, this.y - players[0].y);
                    const dist2 = Math.hypot(this.x - players[1].x, this.y - players[1].y);
                    if (dist2 < dist1) {
                        target = players[1];
                    }
                }

                const dx = Math.sign(target.x - this.x);
                const dy = Math.sign(target.y - this.y);
                
                if (Math.random() > 0.5) { 
                    if (dx !== 0 && !isWall(this.x + dx, this.y)) { this.x += dx; }
                    else if (dy !== 0 && !isWall(this.x, this.y + dy)) { this.y += dy; }
                } else {
                    if (dy !== 0 && !isWall(this.x, this.y + dy)) { this.y += dy; }
                    else if (dx !== 0 && !isWall(this.x + dx, this.y)) { this.x += dx; }
                }
            }
        }
        
        class Boss extends Enemy {
            constructor(x, y) {
                super(x, y);
                this.moveDelay = 800;
                this.shootCooldown = 2000;
                this.lastShot = Date.now();
                this.lasers = [
                    { angle: Math.random() * Math.PI * 2, length: TILE_SIZE * 4, speed: 0.02 },
                    { angle: Math.random() * Math.PI * 2, length: TILE_SIZE * 4, speed: -0.02 }
                ];
            }
            
            updateLasers() {
                this.lasers.forEach(laser => {
                    laser.angle += laser.speed;
                });
            }

            draw() {
                // Nakresl칤 t캩lo bosse 캜erven캩
                const centerX = this.x * TILE_SIZE + TILE_SIZE / 2;
                const centerY = this.y * TILE_SIZE + TILE_SIZE / 2;
                const radius = TILE_SIZE * 2.5 * 0.4;
                ctx.fillStyle = '#C70039'; // Tmav캩 캜erven치
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();

                // Kreslen칤 obli캜eje z콢st치v치 stejn칠 (p콏es metodu super)
                super.draw(2.5);
                this.drawLasers();
            }

            drawLasers() {
                const centerX = this.x * TILE_SIZE + TILE_SIZE / 2;
                const centerY = this.y * TILE_SIZE + TILE_SIZE / 2;

                this.lasers.forEach(laser => {
                    const endX = centerX + Math.cos(laser.angle) * laser.length;
                    const endY = centerY + Math.sin(laser.angle) * laser.length;
                    
                    // Efekt z치콏e
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.15)';
                    ctx.lineWidth = 10;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    
                    // J치dro laseru
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = '#ff6666'; // Sv캩tl치 캜erveno-r콢쬺v치
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
            }
            
            shoot() {
                if (isGameOver || Date.now() - this.lastShot < this.shootCooldown) return;
                
                this.lastShot = Date.now();
                const target = players[Math.floor(Math.random() * players.length)];
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance > 0) {
                    const dirX = dx / distance;
                    const dirY = dy / distance;
                    projectiles.push(new Projectile(this.x, this.y, dirX, dirY));
                }
            }
        }


        // --- Pomocn칠 funkce ---
        function isWall(x, y) {
            return !maze[y] || maze[y][x] === undefined || maze[y][x] === 1;
        }

        function isPlayerInDeadEnd(player) {
            if (isGameOver) return false;
            const { x, y } = player;
            const neighbors = [{ dx: 0, dy: -1 }, { dx: 0, dy: 1 }, { dx: -1, dy: 0 }, { dx: 1, dy: 0 }];
            let wallCount = 0;
            for (const n of neighbors) {
                if (isWall(x + n.dx, y + n.dy)) {
                    wallCount++;
                }
            }
            return wallCount >= 3;
        }

        function getRandomEmptyTile() {
            let emptyTiles = [];
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (maze[y][x] === 0) { emptyTiles.push({ x, y }); }
                }
            }
            return emptyTiles.length > 0 ? emptyTiles[Math.floor(Math.random() * emptyTiles.length)] : { x: 1, y: 1 };
        }
        
        function resetEnemyPositions() {
            enemies.forEach(enemy => {
                let pos;
                do {
                    pos = getRandomEmptyTile();
                } while (players.some(p => Math.abs(pos.x - p.x) < 5 && Math.abs(pos.y - p.y) < 5));
                enemy.x = pos.x;
                enemy.y = pos.y;
            });
        }

        function respawnPlayersAndPortal() {
            players.forEach((pl, index) => {
                pl.x = 1;
                pl.y = 1 + index;
            });
            if (enemies.length > 0) {
                resetEnemyPositions();
            }
            let portalPos;
            do {
                portalPos = getRandomEmptyTile();
            } while (players.some(p => Math.abs(portalPos.x - p.x) < gridSize / 2 && Math.abs(portalPos.y - p.y) < gridSize / 2));
            portal.x = portalPos.x;
            portal.y = portalPos.y;
        }

        // --- Funkce pro inicializaci ---
        function initLevel() {
            isGameOver = false;
            let mazeData = mazeLevels[Math.min(currentLevel - 1, mazeLevels.length - 1)];
            maze = mazeData.map(row => [...row]);
            gridSize = maze.length;

            TILE_SIZE = Math.max(5, Math.floor(Math.min(window.innerWidth / gridSize, (window.innerHeight - 100) / gridSize)));
            canvas.width = gridSize * TILE_SIZE;
            canvas.height = gridSize * TILE_SIZE;

            players = [new Player(1, 1)];
            
            if (activePlayerCount >= 2) {
                players.push(new Player(1, 2));
                players[1].emoji = '游꼡';
            }
            if (activePlayerCount >= 3) {
                 players.push(new Player(1, 3));
                 players[2].emoji = '游꼖';
            }

            if (currentLevel === 1) {
                if (activePlayerCount === 3) lives = 15;
                else if (activePlayerCount === 2) lives = 10;
                else lives = 5;
            }
            
            enemies = [];
            bosses = [];
            projectiles = [];
            trapBowls = [];
            keys = [];
            collectedKeys = 0;
            
            clearTimeout(escapePotionTimeout);
            clearTimeout(potionEffectTimeout);
            escapePotion = null;
            openedWall = null;
            potionEffectActive = false;
            
            if (currentLevel === mazeLevels.length) {
                bosses.push(new Boss(gridSize - 2, gridSize - 2));
                bosses.push(new Boss(1, gridSize - 2));
                bosses.push(new Boss(gridSize - 2, 1));
                bosses.push(new Boss(Math.floor(gridSize/2), 1));
                bosses.push(new Boss(Math.floor(gridSize/2), gridSize - 2));
            } else {
                const enemyCount = Math.min(1 + Math.floor(currentLevel / 2), 3);
                for (let i = 0; i < enemyCount; i++) {
                    enemies.push(new Enemy(0, 0));
                }
                resetEnemyPositions();
            }

            let portalPos;
            do {
                portalPos = getRandomEmptyTile();
            } while (players.some(p => Math.abs(portalPos.x - p.x) < gridSize / 2 && Math.abs(portalPos.y - p.y) < gridSize / 2));
            portal = new GameObject(portalPos.x, portalPos.y, '游댖');
            portal.isLocked = true;
            
            potion = null;
            bandage = null;
            if (currentLevel < mazeLevels.length) {
                totalKeys = 1;
                for(let i = 0; i < totalKeys; i++) {
                    let keyPos;
                    do {
                       keyPos = getRandomEmptyTile();
                    } while (isWall(keyPos.x, keyPos.y));
                    keys.push(new GameObject(keyPos.x, keyPos.y, '游댐'));
                }

                let potionPos;
                 do {
                    potionPos = getRandomEmptyTile();
                } while ((potionPos.x === players[0].x && potionPos.y === players[0].y) || (potionPos.x === portal.x && potionPos.y === portal.y));
                potion = new GameObject(potionPos.x, potionPos.y, '游빍');

                let bandagePos;
                 do {
                    bandagePos = getRandomEmptyTile();
                } while ((bandagePos.x === players[0].x && bandagePos.y === players[0].y) || 
                         (bandagePos.x === portal.x && bandagePos.y === portal.y) ||
                         (potion && bandagePos.x === potion.x && bandagePos.y === potion.y));
                bandage = new GameObject(bandagePos.x, bandagePos.y, '游뽗');
                
                let trapPos;
                do {
                    trapPos = getRandomEmptyTile();
                } while(isWall(trapPos.x, trapPos.y));
                trapBowls.push(new TrapBowl(trapPos.x, trapPos.y));
            } else {
                portal.isLocked = false;
                portal.emoji = '游';
            }

            updateUI();
        }

        function updateUI() {
            levelDisplay.textContent = currentLevel;
            const maxLives = players.length === 3 ? 15 : (players.length === 2 ? 10 : 5);
            livesDisplay.textContent = "仇벒잺".repeat(lives) + "游둯".repeat(Math.max(0, maxLives - lives));
        }

        function restartGame() {
            messageModal.classList.add('hidden');
            activePlayerCount = 1;
            currentLevel = 1;
            initLevel();
        }

        function handleGamepadInput() {
            const pads = navigator.getGamepads().filter(p => p);

            // Dynamick치 aktivace hr치캜콢
            if (activePlayerCount < 2 && pads.length >= 2) {
                 const pad2 = pads[1];
                 if (pad2 && (pad2.buttons.some(b => b.pressed) || pad2.axes.some(a => Math.abs(a) > 0.5))) {
                    console.log(`Druh칳 gamepad aktivov치n. Restartuji pro 2 hr치캜e.`);
                    activePlayerCount = 2;
                    initLevel();
                    return;
                 }
            }
            if (activePlayerCount < 3 && pads.length >= 3) {
                const pad3 = pads[2];
                if (pad3 && (pad3.buttons.some(b => b.pressed) || pad3.axes.some(a => Math.abs(a) > 0.5))) {
                   console.log(`T콏et칤 gamepad aktivov치n. Restartuji pro 3 hr치캜e.`);
                   activePlayerCount = 3;
                   initLevel();
                   return;
                }
           }
            
            // Ovl치d치n칤 hr치캜e 1 (jak칳koliv aktivn칤 gamepad pokud je s치m)
            if (players[0]) {
                let p1Pad = pads[0];
                if (players.length === 1 && pads.length > 0 && !p1Pad) {
                    p1Pad = pads.find(p => p && (p.buttons.some(b => b.pressed) || p.axes.some(a => Math.abs(a) > 0.5)));
                }
                if (p1Pad) {
                    const pad = p1Pad;
                    keysPressed['gp0_up'] = pad.axes[1] < -0.5 || pad.buttons[12].pressed;
                    keysPressed['gp0_down'] = pad.axes[1] > 0.5 || pad.buttons[13].pressed;
                    keysPressed['gp0_left'] = pad.axes[0] < -0.5 || pad.buttons[14].pressed;
                    keysPressed['gp0_right'] = pad.axes[0] > 0.5 || pad.buttons[15].pressed;
                    if (pad.buttons[0].pressed && !pad.buttons[0].lastPressed) {
                        players[0].jump();
                    }
                    pad.buttons.forEach((btn, i) => {
                        if(!pad.buttons[i]) pad.buttons[i] = {};
                        pad.buttons[i].lastPressed = btn.pressed
                    });
                 }
            }

            // Ovl치d치n칤 hr치캜e 2
            if (players.length > 1 && pads[1] && players[1]) {
                const pad = pads[1];
                keysPressed['gp1_up'] = pad.axes[1] < -0.5 || pad.buttons[12].pressed;
                keysPressed['gp1_down'] = pad.axes[1] > 0.5 || pad.buttons[13].pressed;
                keysPressed['gp1_left'] = pad.axes[0] < -0.5 || pad.buttons[14].pressed;
                keysPressed['gp1_right'] = pad.axes[0] > 0.5 || pad.buttons[15].pressed;
                 if (pad.buttons[0].pressed && !pad.buttons[0].lastPressed) {
                    players[1].jump();
                }
                pad.buttons[0].lastPressed = pad.buttons[0].pressed;
            }

            // Ovl치d치n칤 hr치캜e 3
            if (players.length > 2 && pads[2] && players[2]) {
                const pad = pads[2];
                keysPressed['gp2_up'] = pad.axes[1] < -0.5 || pad.buttons[12].pressed;
                keysPressed['gp2_down'] = pad.axes[1] > 0.5 || pad.buttons[13].pressed;
                keysPressed['gp2_left'] = pad.axes[0] < -0.5 || pad.buttons[14].pressed;
                keysPressed['gp2_right'] = pad.axes[0] > 0.5 || pad.buttons[15].pressed;
                 if (pad.buttons[0].pressed && !pad.buttons[0].lastPressed) {
                    players[2].jump();
                }
                pad.buttons[0].lastPressed = pad.buttons[0].pressed;
            }
        }

        function gameLoop() {
            if (isGameOver) {
                const pads = navigator.getGamepads();
                if (pads[0] && pads[0].buttons.some(b => b.pressed)) {
                    restartGame();
                }
            } else {
                handleGamepadInput();
                update();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function update() {
            const now = Date.now();
            if (now - lastPlayerMove > moveCooldown) {
                let moved = false;
                if (keysPressed['arrowup'] || keysPressed['gp0_up']) { if(players[0]) players[0].move(0, -1); moved = true; } 
                else if (keysPressed['arrowdown'] || keysPressed['gp0_down']) { if(players[0]) players[0].move(0, 1); moved = true; } 
                else if (keysPressed['arrowleft'] || keysPressed['gp0_left']) { if(players[0]) players[0].move(-1, 0); moved = true; } 
                else if (keysPressed['arrowright'] || keysPressed['gp0_right']) { if(players[0]) players[0].move(1, 0); moved = true; }
                
                if (players.length > 1 && players[1]) {
                    if (keysPressed['w'] || keysPressed['gp1_up']) { players[1].move(0, -1); moved = true; } 
                    else if (keysPressed['s'] || keysPressed['gp1_down']) { players[1].move(0, 1); moved = true; } 
                    else if (keysPressed['a'] || keysPressed['gp1_left']) { players[1].move(-1, 0); moved = true; } 
                    else if (keysPressed['d'] || keysPressed['gp1_right']) { players[1].move(1, 0); moved = true; }
                }
                
                if (players.length > 2 && players[2]) {
                    if (keysPressed['i'] || keysPressed['gp2_up']) { players[2].move(0, -1); moved = true; } 
                    else if (keysPressed['k'] || keysPressed['gp2_down']) { players[2].move(0, 1); moved = true; } 
                    else if (keysPressed['j'] || keysPressed['gp2_left']) { players[2].move(-1, 0); moved = true; } 
                    else if (keysPressed['l'] || keysPressed['gp2_right']) { players[2].move(1, 0); moved = true; }
                }

                if (moved) lastPlayerMove = now;
            }

            if (!potionEffectActive) {
                enemies.forEach(enemy => enemy.move());
            }
            bosses.forEach(b => {
                b.move();
                b.shoot();
                b.updateLasers();
                
                const bossCenterX = b.x * TILE_SIZE + TILE_SIZE / 2;
                const bossCenterY = b.y * TILE_SIZE + TILE_SIZE / 2;
                b.lasers.forEach(laser => {
                    const endX = bossCenterX + Math.cos(laser.angle) * laser.length;
                    const endY = bossCenterY + Math.sin(laser.angle) * laser.length;
                    for (let i = 0.1; i <= 1; i += 0.1) {
                        const checkPx = bossCenterX + (endX - bossCenterX) * i;
                        const checkPy = bossCenterY + (endY - bossCenterY) * i;
                        const gx = Math.floor(checkPx / TILE_SIZE);
                        const gy = Math.floor(checkPy / TILE_SIZE);
                        
                        if (isWall(gx, gy) && gx > 0 && gx < gridSize - 1 && gy > 0 && gy < gridSize - 1) {
                            maze[gy][gx] = 0;
                        }
                    }
                });
            });

            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.update();

                players.forEach(playerInstance => {
                     if (!playerInstance.isJumping && p.x === playerInstance.x && p.y === playerInstance.y) {
                        lives -= 2;
                        projectiles.splice(i, 1);
                        respawnPlayersAndPortal();
                        if (lives <= 0) { lives = 0; gameOver(false); }
                        updateUI();
                        return;
                    }
                });
                
                const gridX = p.x;
                const gridY = p.y;
                if (isWall(gridX, gridY)) {
                    if (gridX > 0 && gridX < gridSize - 1 && gridY > 0 && gridY < gridSize - 1) {
                        maze[gridY][gridX] = 0;
                    } else {
                        projectiles.splice(i, 1);
                    }
                }
            }
            
            players.forEach(p_instance => {
                if (isPlayerInDeadEnd(p_instance) && !p_instance.escapePotion && !openedWall) {
                    p_instance.escapePotion = new GameObject(p_instance.x, p_instance.y, '游눤');
                } else if (!isPlayerInDeadEnd(p_instance)) {
                    p_instance.escapePotion = null;
                }
            });

            let collisionDetected = false;
            players.forEach(p_instance => {
                if(collisionDetected) return;
                if (!p_instance.isJumping) {
                    const allMonsters = [...bosses, ...enemies];
                    allMonsters.forEach(monster => {
                        if (!collisionDetected && monster.x === p_instance.x && monster.y === p_instance.y) {
                            collisionDetected = true;
                            lives--;
                            updateUI();
                            if (lives <= 0) { gameOver(false); }
                            else {
                               respawnPlayersAndPortal();
                            }
                        }
                    });

                    bosses.forEach(b => {
                        if(collisionDetected) return;
                        const bossCenterX = b.x * TILE_SIZE + TILE_SIZE / 2;
                        const bossCenterY = b.y * TILE_SIZE + TILE_SIZE / 2;
                        const playerCenterX = p_instance.x * TILE_SIZE + TILE_SIZE / 2;
                        const playerCenterY = p_instance.y * TILE_SIZE + TILE_SIZE / 2;
                        const playerRadius = TILE_SIZE * 0.4;

                        b.lasers.forEach(laser => {
                             if(collisionDetected) return;
                            const endX = bossCenterX + Math.cos(laser.angle) * laser.length;
                            const endY = bossCenterY + Math.sin(laser.angle) * laser.length;
                            
                            for (let i = 0.1; i <= 1; i += 0.1) {
                                const checkX = bossCenterX + (endX - bossCenterX) * i;
                                const checkY = bossCenterY + (endY - bossCenterY) * i;
                                const dist = Math.sqrt(Math.pow(playerCenterX - checkX, 2) + Math.pow(playerCenterY - checkY, 2));
                                if (dist < playerRadius) {
                                    collisionDetected = true;
                                    lives--;
                                    respawnPlayersAndPortal();
                                    if (lives <= 0) { lives = 0; gameOver(false); }
                                    updateUI();
                                    return;
                                }
                            }
                        });
                    });
                }
            });

            if (!portal.isLocked) {
                if (players.every(p => p.x === portal.x && p.y === portal.y)) {
                    nextLevel();
                }
            }

            if (potion && players.some(p => p.x === potion.x && p.y === potion.y)) {
                potion = null;
                potionEffectActive = true;
                const hiddenEnemies = [...enemies];
                enemies = [];

                clearTimeout(potionEffectTimeout);
                potionEffectTimeout = setTimeout(() => {
                    enemies = hiddenEnemies;
                    resetEnemyPositions();
                    potionEffectActive = false;
                }, 10000);
            }

            if (bandage && players.some(p => p.x === bandage.x && p.y === bandage.y)) {
                bandage = null;
                if (lives < (players.length > 1 ? 10 : 5)) { lives++; updateUI(); }
            }
            
            for (let i = keys.length - 1; i >= 0; i--) {
                const key = keys[i];
                if (players.some(p => p.x === key.x && p.y === key.y)) {
                    keys.splice(i, 1);
                    collectedKeys++;
                    updateUI();
                    if (keys.length === 0) {
                        portal.isLocked = false;
                        portal.emoji = '游';
                    }
                }
            }

            players.forEach(p_instance => {
                if (p_instance.escapePotion && p_instance.x === p_instance.escapePotion.x && p_instance.y === p_instance.escapePotion.y) {
                    p_instance.escapePotion = null;
                    const { x, y } = p_instance;
                    const wallNeighbors = [];
                    const neighbors = [{ dx: 0, dy: -1 }, { dx: 0, dy: 1 }, { dx: -1, dy: 0 }, { dx: 1, dy: 0 }];
                    for (const n of neighbors) {
                        const nx = x + n.dx; const ny = y + n.dy;
                        if (isWall(nx, ny) && nx > 0 && nx < gridSize - 1 && ny > 0 && ny < gridSize - 1) {
                            wallNeighbors.push({ x: nx, y: ny });
                        }
                    }
                    if (wallNeighbors.length > 0) {
                        const wallToOpen = wallNeighbors[Math.floor(Math.random() * wallNeighbors.length)];
                        openedWall = { x: wallToOpen.x, y: wallToOpen.y };
                        maze[openedWall.y][openedWall.x] = 0;
                        
                        clearTimeout(escapePotionTimeout);
                        escapePotionTimeout = setTimeout(() => {
                            if (openedWall) {
                                maze[openedWall.y][openedWall.x] = 1;
                                openedWall = null;
                            }
                        }, 6000);
                    }
                }

                trapBowls.forEach(trap => {
                    if(p_instance.x === trap.x && p_instance.y === trap.y && !p_instance.isTrapped && !p_instance.isTrapImmune){
                        p_instance.isTrapped = true;
                        setTimeout(() => {
                            p_instance.isTrapped = false;
                            p_instance.isTrapImmune = true;
                            setTimeout(() => {
                                p_instance.isTrapImmune = false;
                            }, 5000);
                        }, 1500);
                    }
                });
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#1a202c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (isWall(x, y)) {
                        ctx.fillStyle = '#4a5568';
                        ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
            portal.draw();
            if(potion) potion.draw();
            if(bandage) bandage.draw();
            players.forEach(p => { if(p.escapePotion) p.escapePotion.draw() });
            trapBowls.forEach(t => t.draw());
            keys.forEach(k => k.draw());
            players.forEach(p => p.draw());
            enemies.forEach(enemy => enemy.draw());
            bosses.forEach(b => b.draw());
            projectiles.forEach(p => p.draw());
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel > mazeLevels.length) {
                gameOver(true); 
            } else {
                initLevel();
            }
        }

        function gameOver(isWin) {
            isGameOver = true;
            if (isWin) {
                messageTitle.textContent = "V칗HRA!";
                messageText.textContent = "Dok치zali jste to a pro코li v코echna bludi코t캩!";
                messageTitle.style.color = '#48bb78';
            } else {
                messageTitle.textContent = "KONEC HRY";
                messageText.textContent = `Do코ly v치m 쬴voty. Zkuste to znovu!`;
                messageTitle.style.color = '#f56565';
            }
            messageModal.classList.remove('hidden');
        }

        function checkPlayerCount() {
            const pads = navigator.getGamepads().filter(p => p);
            
            if (activePlayerCount < 2 && pads.length >= 2) {
                 const pad2 = pads[1];
                 if (pad2 && (pad2.buttons.some(b => b.pressed) || pad2.axes.some(a => Math.abs(a) > 0.5))) {
                    console.log(`Druh칳 gamepad aktivov치n. Restartuji pro 2 hr치캜e.`);
                    activePlayerCount = 2;
                    initLevel();
                 }
            }
            if (activePlayerCount < 3 && pads.length >= 3) {
                const pad3 = pads[2];
                if (pad3 && (pad3.buttons.some(b => b.pressed) || pad3.axes.some(a => Math.abs(a) > 0.5))) {
                   console.log(`T콏et칤 gamepad aktivov치n. Restartuji pro 3 hr치캜e.`);
                   activePlayerCount = 3;
                   initLevel();
                }
           }
        }

        // --- Ovl치d치n칤 ---
        window.addEventListener('keydown', e => {
            if (isGameOver) {
                if (e.code === 'Enter' || e.code === 'Space') {
                    restartGame();
                }
                return;
            }

            const key = e.key.toLowerCase();
            if (activePlayerCount < 2 && ['w','a','s','d'].includes(key)) {
                activePlayerCount = 2;
                initLevel();
                return;
            }
            if (activePlayerCount < 3 && ['i','j','k','l'].includes(key)) {
                activePlayerCount = 3;
                initLevel();
                return;
            }

            if (e.code === 'Space') players[0]?.jump();
            if (e.code === 'ShiftLeft' && players.length > 1) players[1]?.jump();
            if (e.code === 'ShiftRight' && players.length > 2) players[2]?.jump();
            
            keysPressed[key] = true;
            
            cheatCodeBuffer += e.key.toUpperCase();
            if (cheatCodeBuffer.length > 6) {
                cheatCodeBuffer = cheatCodeBuffer.slice(-6);
            }

            if (cheatCodeBuffer.endsWith('KONEC')) {
                 currentLevel = mazeLevels.length;
                 initLevel();
                 cheatCodeBuffer = '';
                 return;
            }

            if (cheatCodeBuffer.startsWith('LEVEL') && cheatCodeBuffer.length === 6) {
                const levelChar = cheatCodeBuffer.charAt(5);
                let levelNumber = -1;

                if (levelChar >= '1' && levelChar <= '9') {
                    levelNumber = parseInt(levelChar, 10);
                } else if (levelChar >= 'A' && levelChar <= 'Z') {
                    levelNumber = levelChar.charCodeAt(0) - 'A'.charCodeAt(0) + 10;
                }

                if (levelNumber > 0 && levelNumber <= mazeLevels.length) {
                    currentLevel = levelNumber;
                    initLevel();
                    cheatCodeBuffer = '';
                }
            }
        });
        
        window.addEventListener('keyup', e => {
            keysPressed[e.key.toLowerCase()] = false;
        });

        let touchStartX = 0, touchStartY = 0, touchStartTime = 0, touchMoved = false;
        
        window.addEventListener('touchstart', (e) => {
            if (messageModal.classList.contains('hidden')) {
                e.preventDefault();
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                touchStartTime = Date.now();
                touchMoved = false;
            }
        }, { passive: false });
        
        window.addEventListener('touchmove', (e) => {
            if (messageModal.classList.contains('hidden')) {
                e.preventDefault();
                touchMoved = true;
                if (isGameOver) return;
                const touchEndX = e.changedTouches[0].screenX;
                const touchEndY = e.changedTouches[0].screenY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                const threshold = 10;

                keysPressed['arrowup'] = keysPressed['arrowdown'] = keysPressed['arrowleft'] = keysPressed['arrowright'] = false;

                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > threshold) keysPressed['arrowright'] = true;
                    else if (dx < -threshold) keysPressed['arrowleft'] = true;
                } else {
                    if (dy > threshold) keysPressed['arrowdown'] = true;
                    else if (dy < -threshold) keysPressed['arrowup'] = true;
                }
            }
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            if (Date.now() - touchStartTime < 200 && !touchMoved) {
                players[0].jump();
            }
             keysPressed['arrowup'] = keysPressed['arrowdown'] = keysPressed['arrowleft'] = keysPressed['arrowright'] = false;
        });

        window.addEventListener("gamepadconnected", checkPlayerCount);
        window.addEventListener("gamepaddisconnected", checkPlayerCount);

        restartButton.addEventListener('click', restartGame);
        
        window.addEventListener('resize', initLevel);
        
        function playIntroAnimation() {
            const introContainer = document.getElementById('intro-container');
            const seasonText = document.getElementById('season-text');
            const treeTrunk = document.getElementById('tree-trunk');
            const treeBranch = document.getElementById('tree-branch');
            const fruitContainer = document.getElementById('fruit-container');
            const fruit2 = document.getElementById('fruit2');
            const fruit3 = document.getElementById('fruit3');

            document.querySelector('h1').style.visibility = 'hidden';
            document.getElementById('game-info').style.visibility = 'hidden';
            document.getElementById('canvas-wrapper').style.visibility = 'hidden';

            const pads = navigator.getGamepads();
            if (activePlayerCount >= 2) {
                fruit2.style.display = 'inline';
            }
            if (activePlayerCount >= 3) {
                fruit3.style.display = 'inline';
            }

            const sequence = [
                { name: 'Jaro', color: '#87CEEB', duration: 1500, action: () => { treeTrunk.style.height = '50%'; } },
                { name: 'L칠to', color: '#228B22', duration: 1500, action: () => { treeBranch.style.width = '200px'; } },
                { name: 'Podzim', color: '#D2691E', duration: 1500, action: () => { fruitContainer.style.opacity = '1'; } },
                { name: 'Zima', color: '#ADD8E6', duration: 1500, action: () => { fruitContainer.style.transform = 'translateY(100vh)'; fruitContainer.style.opacity = '0';} }
            ];
            
            function skipIntro() {
                introTimeouts.forEach(timeoutId => clearTimeout(timeoutId));
                introContainer.style.opacity = '0';
                introContainer.style.pointerEvents = 'none';
                
                document.querySelector('h1').style.visibility = 'visible';
                document.getElementById('game-info').style.visibility = 'visible';
                document.getElementById('canvas-wrapper').style.visibility = 'visible';
                
                initLevel();
                gameLoop();
                window.removeEventListener('keydown', skipIntro);
                window.removeEventListener('click', skipIntro);
            }
            
            window.addEventListener('keydown', skipIntro);
            window.addEventListener('click', skipIntro);

            let delay = 500;
            sequence.forEach((season, index) => {
                let timeout1 = setTimeout(() => {
                    seasonText.textContent = season.name;
                    introContainer.style.backgroundColor = season.color;
                    seasonText.style.opacity = '1';
                    
                    if(season.action) season.action();

                    let timeout2 = setTimeout(() => {
                        seasonText.style.opacity = '0';
                    }, season.duration - 500);
                    introTimeouts.push(timeout2);

                    if (index === sequence.length - 1) {
                         let timeout3 = setTimeout(() => {
                            skipIntro();
                        }, season.duration + 1500);
                        introTimeouts.push(timeout3);
                    }
                }, delay);
                introTimeouts.push(timeout1);
                delay += season.duration;
            });
        }

        // --- Start hry ---
        playIntroAnimation();
    </script>
