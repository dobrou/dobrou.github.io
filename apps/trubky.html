<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dědovy trubky v4.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 3px 3px 0 #333;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 0.8rem;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        #game-container {
            position: relative;
            border: 5px solid #5c5c5c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
            padding: 10px;
            display: inline-block;
        }

        canvas {
            display: block;
            border-radius: 5px;
            background-color: #2c3e50;
        }
        
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffcc00;
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #ffcc00;
            text-align: center;
            font-size: 1.5rem;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        #restart-info {
            font-size: 0.7rem;
            margin-top: 15px;
            color: #ccc;
            display: none; /* Initially hidden */
        }

        #restart-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #cca300;
            transition: all 0.1s ease-in-out;
            display: none; /* Initially hidden */
        }

        #restart-button:hover {
            background-color: #ffd633;
        }

        #restart-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #cca300;
        }

    </style>
</head>
<body>

    <h1>Dědovy trubky</h1>
    <p>Voda tě honí potrubím! Dostaň se k zelenému kanálu (šipkami/gamepadem), než tě dostihne a zaplaví!</p>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="message-box">
        <span id="message-text"></span>
        <button id="restart-button">Hrát znovu</button>
        <p id="restart-info">(nebo stiskni 'R' / tlačítko na gamepadu)</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const restartButton = document.getElementById('restart-button');
        const restartInfo = document.getElementById('restart-info');

        const TILE_SIZE = 24;
        let currentLevel = 0;
        let playerLives = 5;
        let gameActive = true;
        let lastTimestamp = 0;
        let gamepadIndex = null;
        let lastMoveTime = 0;
        const moveDelay = 120;

        let maze, player, floodedMap, waterQueue, waterSource, waterStarted, waterSpreadInterval, lastWaterSpreadTime;

        const COLORS = { wall: '#7f8c8d', path: '#2c3e50', exit: '#2ecc71', water: 'rgba(52, 152, 219, 0.8)' };

        // --- Pathfinding (BFS) ---
        function findShortestPath(grid, start, end) {
            const queue = [[start]];
            const visited = new Set([`${start.x},${start.y}`]);
            const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];

            while (queue.length > 0) {
                const path = queue.shift();
                const { x, y } = path[path.length - 1];

                if (x === end.x && y === end.y) {
                    return path;
                }

                for (const [dx, dy] of directions) {
                    const nextX = x + dx;
                    const nextY = y + dy;
                    const key = `${nextX},${nextY}`;

                    if (grid[nextY]?.[nextX] !== undefined && grid[nextY][nextX] !== 1 && !visited.has(key)) {
                        visited.add(key);
                        const newPath = [...path, { x: nextX, y: nextY }];
                        queue.push(newPath);
                    }
                }
            }
            return null; // No path found
        }

        // --- Level Generation ---
        function generateLevel(width, height) {
            width = width % 2 === 0 ? width + 1 : width;
            height = height % 2 === 0 ? height + 1 : height;
            let grid = Array(height).fill(null).map(() => Array(width).fill(1));
            let stack = [];
            let startX = 1, startY = 1;
            grid[startY][startX] = 0;
            stack.push([startX, startY]);

            while (stack.length > 0) {
                let [x, y] = stack[stack.length - 1];
                let neighbors = [];
                for (let [dx, dy] of [[0, -2], [0, 2], [-2, 0], [2, 0]]) {
                    let nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < height - 1 && nx > 0 && nx < width - 1 && grid[ny][nx] === 1) {
                        neighbors.push([nx, ny]);
                    }
                }
                if (neighbors.length > 0) {
                    let [nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[ny][nx] = 0;
                    grid[y + (ny - y) / 2][x + (nx - x) / 2] = 0;
                    stack.push([nx, ny]);
                } else {
                    stack.pop();
                }
            }
            
            const wallsToRemove = Math.floor((width * height) / 20);
            for (let i = 0; i < wallsToRemove; i++) {
                const rx = Math.floor(Math.random() * (width - 2)) + 1;
                const ry = Math.floor(Math.random() * (height - 2)) + 1;
                if(grid[ry][rx] === 1) {
                    grid[ry][rx] = 0;
                }
            }

            grid[1][1] = 2;
            grid[height - 2][width - 2] = 3;
            return grid;
        }

        // --- Game Initialization ---
        function initLevel(levelIndex) {
            gameActive = true;
            let size = 15 + Math.floor(levelIndex / 3) * 2;
            maze = generateLevel(size, size);
            
            const rows = maze.length;
            const cols = maze[0].length;
            canvas.width = cols * TILE_SIZE;
            canvas.height = rows * TILE_SIZE;

            floodedMap = Array(rows).fill(null).map(() => Array(cols).fill(false));
            waterQueue = [];
            waterStarted = false;

            let playerPos, exitPos;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 2) {
                        player = { x, y };
                        playerPos = {x, y};
                        maze[y][x] = 0;
                    } else if (maze[y][x] === 3) {
                        exitPos = {x, y};
                    }
                }
            }
            
            const criticalPath = findShortestPath(maze, playerPos, exitPos);
            const criticalPathSet = new Set(criticalPath.map(p => `${p.x},${p.y}`));

            let validSources = [];
            for (let y = 1; y < rows - 1; y++) {
                for (let x = 1; x < cols - 1; x++) {
                    const distance = Math.abs(playerPos.x - x) + Math.abs(playerPos.y - y);
                    if (maze[y][x] === 0 && distance > 4 && !criticalPathSet.has(`${x},${y}`)) {
                        validSources.push({x, y});
                    }
                }
            }
            waterSource = validSources.length > 0 ? validSources[Math.floor(Math.random() * validSources.length)] : {x: cols - 2, y: 1};

            waterSpreadInterval = Math.max(80, 400 - (levelIndex * 8));
            lastWaterSpreadTime = 0;
            lastTimestamp = 0;
            messageBox.style.display = 'none';
            restartButton.style.display = 'none';
            restartInfo.style.display = 'none';
        }

        // --- Drawing Functions ---
        function drawUI() {
            ctx.font = `${TILE_SIZE}px 'Press Start 2P'`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            
            // Draw hearts for lives
            let hearts = '';
            for (let i = 0; i < playerLives; i++) {
                hearts += '❤️';
            }
            ctx.fillText(hearts, 10, 8);

            // Draw level text
            ctx.font = `${TILE_SIZE * 0.9}px 'Press Start 2P'`;
            ctx.fillStyle = '#ffcc00';
            ctx.textAlign = 'right';
            ctx.fillText(`Level: ${currentLevel + 1}`, canvas.width - 10, 10);
        }

        function drawMaze() {
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[0].length; x++) {
                    ctx.fillStyle = COLORS.path;
                    if (maze[y][x] === 1) ctx.fillStyle = COLORS.wall;
                    else if (maze[y][x] === 3) ctx.fillStyle = COLORS.exit;
                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }
        }

        function drawPlayer() {
            const robotX = player.x * TILE_SIZE + TILE_SIZE / 2;
            const robotY = player.y * TILE_SIZE + TILE_SIZE / 2;
            const radius = TILE_SIZE / 3;
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath(); ctx.arc(robotX, robotY, radius, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#34495e';
            ctx.beginPath(); ctx.arc(robotX, robotY - 2, radius / 3, 0, Math.PI * 2); ctx.fill();
        }

        function drawWater() {
            ctx.fillStyle = COLORS.water;
            for (let y = 0; y < floodedMap.length; y++) {
                for (let x = 0; x < floodedMap[0].length; x++) {
                    if (floodedMap[y][x]) {
                        ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
        }
        
        // --- Game Logic ---
        function movePlayer(dx, dy) {
            if (!gameActive) return;
            const newX = player.x + dx;
            const newY = player.y + dy;
            if (maze[newY]?.[newX] !== undefined && maze[newY][newX] !== 1) {
                player.x = newX;
                player.y = newY;
            }
        }

        function spreadWater() {
            const nextWaterFront = [];
            const addedToNextFront = new Set();
            const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];
            if (waterQueue.length === 0) return;
            for (const tile of waterQueue) {
                if (!floodedMap[tile.y][tile.x]) floodedMap[tile.y][tile.x] = true;
                for (const dir of directions) {
                    const nextX = tile.x + dir[0], nextY = tile.y + dir[1], key = `${nextX},${nextY}`;
                    if (maze[nextY]?.[nextX] !== undefined && maze[nextY][nextX] !== 1 && !floodedMap[nextY][nextX] && !addedToNextFront.has(key)) {
                        addedToNextFront.add(key);
                        nextWaterFront.push({ x: nextX, y: nextY });
                    }
                }
            }
            waterQueue = nextWaterFront;
        }

        function checkGameState() {
            if (floodedMap[player.y][player.x]) {
                gameActive = false;
                playerLives--;

                if (playerLives > 0) {
                    messageText.innerHTML = `Ztratil jsi život!<br>Zbývá: ${playerLives}`;
                    messageBox.style.display = 'flex';
                    setTimeout(startGame, 2000); // Restart current level
                } else {
                    messageText.innerHTML = `Konec hry!<br>Voda tě dostala!`;
                    restartButton.style.display = 'block';
                    restartInfo.style.display = 'block';
                    messageBox.style.display = 'flex';
                }
                return;
            }

            if (maze[player.y][player.x] === 3) {
                gameActive = false;
                currentLevel++;
                messageText.innerHTML = `Level ${currentLevel} hotov!`;
                messageBox.style.display = 'flex';
                setTimeout(startGame, 2000);
            }
        }

        function update(timestamp) {
            if (lastTimestamp === 0) {
                lastTimestamp = timestamp;
                lastWaterSpreadTime = timestamp;
            }

            if (timestamp - lastTimestamp > waterSpreadInterval * 2.5) { 
                if (timestamp - lastWaterSpreadTime > waterSpreadInterval) {
                    if (!waterStarted) {
                        waterQueue.push(waterSource);
                        waterStarted = true;
                    } else {
                        spreadWater();
                    }
                    lastWaterSpreadTime = timestamp;
                }
            }
            checkGameState();
        }

        function handleGamepadInput() {
            if (gamepadIndex === null || !navigator.getGamepads()[gamepadIndex]) return;
            const gamepad = navigator.getGamepads()[gamepadIndex];
            
            if (!gameActive) {
                if (restartButton.style.display === 'block' && gamepad.buttons[0].pressed) {
                    restartGame();
                }
                return;
            }

            const now = Date.now();
            if (now - lastMoveTime < moveDelay) return;

            const deadzone = 0.5;
            const axes = gamepad.axes;
            let moved = false;
            if (axes[1] < -deadzone) { movePlayer(0, -1); moved = true; }
            else if (axes[1] > deadzone) { movePlayer(0, 1); moved = true; }
            else if (axes[0] < -deadzone) { movePlayer(-1, 0); moved = true; }
            else if (axes[0] > deadzone) { movePlayer(1, 0); moved = true; }
            if (moved) lastMoveTime = now;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            drawWater();
            drawPlayer();
            drawUI();
        }

        function gameLoop(timestamp) {
            handleGamepadInput();
            if (gameActive) {
                update(timestamp);
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            // This function starts a level, using the current 'currentLevel' value
            initLevel(currentLevel);
        }

        function restartGame() {
            // This function resets the whole game to the beginning
            currentLevel = 0;
            playerLives = 5;
            startGame();
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', (e) => {
            if (!gameActive) {
                if (e.key.toLowerCase() === 'r' && restartButton.style.display === 'block') {
                    restartGame();
                }
                return;
            }
            switch (e.key) {
                case 'ArrowUp': case 'w': movePlayer(0, -1); break;
                case 'ArrowDown': case 's': movePlayer(0, 1); break;
                case 'ArrowLeft': case 'a': movePlayer(-1, 0); break;
                case 'ArrowRight': case 'd': movePlayer(1, 0); break;
            }
        });

        restartButton.addEventListener('click', restartGame);
        window.addEventListener("gamepadconnected", (e) => { gamepadIndex = e.gamepad.index; });
        window.addEventListener("gamepaddisconnected", () => { gamepadIndex = null; });

        // --- Start Game ---
        window.onload = () => {
            startGame();
            requestAnimationFrame(gameLoop);
        };
    </script>
</body>
</html>
