<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasický Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b132b;
            --grid-color: #000;
            --text-color: #cbeef3;
            --accent-color: #1c2541;
            --border-color: #00f5d4;
            --font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(to bottom right, #0b132b, #1c2541);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            align-items: flex-start;
        }

        .player-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid var(--border-color);
            padding: 1rem;
            background-color: var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--border-color), inset 0 0 10px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 5px #000;
        }

        .game-board-container {
            position: relative;
            border: 4px solid var(--border-color);
        }

        canvas {
            display: block;
            background-color: var(--grid-color);
        }
        
        #game-over-overlay {
            position: fixed; /* Use fixed to cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }

        #game-over-overlay h2 {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            text-shadow: 4px 4px 0px #000;
        }

        #game-over-overlay p {
            font-size: 1.2rem;
        }

        .info-area {
            width: 150px;
            padding-left: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-box {
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.6);
        }

        .info-box h2 {
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .info-box p, .info-box canvas {
            font-size: 1.2rem;
            margin: 0;
            color: #fff;
        }

        #instructions {
            margin-top: 2rem;
            padding: 1rem;
            max-width: 800px;
            text-align: center;
            line-height: 1.5;
            font-size: 0.8rem;
            color: #a0a0c0;
            transition: opacity 1.5s ease-in-out;
            opacity: 1;
        }
        
        @media (max-width: 960px) {
            body {
                flex-direction: column;
            }
            #game-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="game-container">
            <!-- Player areas will be generated by JavaScript -->
        </div>
        <div id="instructions">
            <h2>Jak hrát</h2>
            <p>P1: Šipky (Pohyb), Nahoru (Otočit), Shift (Pustit)</p>
            <p>P2: WASD (Pohyb), W (Otočit), Q (Pustit)</p>
            <p>Gamepad: D-Pad/Páčka (Pohyb), A/Nahoru (Otočit), B (Pustit)</p>
            <p>Stiskněte ENTER nebo START na ovladači pro restart.</p>
        </div>
    </div>
    
    <div id="game-over-overlay">
        <h2>KONEC HRY</h2>
        <p>Stiskněte ENTER nebo START pro Restart</p>
    </div>

    <script>
        // --- Game Setup ---
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const COLORS = [
            null,
            '#00f5d4', // T (Teal)
            '#fce181', // O (Yellow)
            '#5dadec', // L (Blue)
            '#80dfff', // J (Light Blue)
            '#a9f04d', // I (Green)
            '#42e695', // S (Mint Green)
            '#4682b4', // Z (Steel Blue)
        ];
        const SHAPES = [
            [],
            [[0, 0, 0], [1, 1, 1], [0, 1, 0]], // T
            [[2, 2], [2, 2]],                   // O
            [[0, 3, 0], [0, 3, 0], [0, 3, 3]], // L
            [[0, 4, 0], [0, 4, 0], [4, 4, 0]], // J
            [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]], // I
            [[0, 6, 6], [6, 6, 0], [0, 0, 0]], // S
            [[7, 7, 0], [0, 7, 7], [0, 0, 0]], // Z
        ];

        let players = [];
        let numPlayers = 1;
        let playerGamepadMap = new Map(); // Map<playerId, gamepadIndex>
        let animationFrameId;

        // --- Player Class ---
        class Player {
            constructor(id) {
                this.id = id;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.grid = this.createGrid();
                this.piece = null;
                this.nextPiece = this.newPiece();
                this.gameOver = false;
                this.dropCounter = 0;
                this.dropInterval = 1000; // ms

                this.setupDOM();
                this.reset();
            }

            setupDOM() {
                const gameContainer = document.getElementById('game-container');
                const playerArea = document.createElement('div');
                playerArea.className = 'player-area';
                playerArea.id = `player-${this.id}-area`;

                playerArea.innerHTML = `
                    <h1>Hráč ${this.id + 1}</h1>
                    <div style="display: flex;">
                        <div class="game-board-container">
                             <canvas id="board-${this.id}"></canvas>
                        </div>
                        <div class="info-area">
                            <div class="info-box">
                                <h2>SKÓRE</h2>
                                <p id="score-${this.id}">0</p>
                            </div>
                            <div class="info-box">
                                <h2>ÚROVEŇ</h2>
                                <p id="level-${this.id}">1</p>
                            </div>
                            <div class="info-box">
                                <h2>DALŠÍ</h2>
                                <canvas id="next-${this.id}"></canvas>
                            </div>
                        </div>
                    </div>
                `;
                gameContainer.appendChild(playerArea);

                this.canvas = document.getElementById(`board-${this.id}`);
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = COLS * BLOCK_SIZE;
                this.canvas.height = ROWS * BLOCK_SIZE;
                this.ctx.scale(BLOCK_SIZE, BLOCK_SIZE);

                this.nextCanvas = document.getElementById(`next-${this.id}`);
                this.nextCtx = this.nextCanvas.getContext('2d');
                this.nextCanvas.width = 4 * BLOCK_SIZE;
                this.nextCanvas.height = 4 * BLOCK_SIZE;
                this.nextCtx.scale(BLOCK_SIZE, BLOCK_SIZE);
                
                this.scoreElement = document.getElementById(`score-${this.id}`);
                this.levelElement = document.getElementById(`level-${this.id}`);
            }

            createGrid() {
                return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            }
            
            newPiece() {
                const rand = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
                const piece = JSON.parse(JSON.stringify(SHAPES[rand])); // Deep copy
                return {
                    pos: { x: Math.floor(COLS / 2) - Math.floor(piece[0].length / 2), y: 0 },
                    matrix: piece,
                    type: rand,
                };
            }

            reset() {
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.grid = this.createGrid();
                this.piece = this.newPiece();
                this.nextPiece = this.newPiece();
                this.gameOver = false;
                this.dropInterval = 1000;
                this.updateScoreboard();
                this.draw();
            }

            update(deltaTime) {
                if (this.gameOver) return;

                this.dropCounter += deltaTime;
                if (this.dropCounter > this.dropInterval) {
                    this.drop();
                }
            }
            
            drop() {
                if (this.gameOver) return;
                this.piece.pos.y++;
                if (this.collide()) {
                    this.piece.pos.y--;
                    this.merge();
                    this.piece = this.nextPiece;
                    this.nextPiece = this.newPiece();
                    this.clearLines();
                    if (this.collide()) {
                        this.gameOver = true;
                        console.log(`Hráč ${this.id + 1} prohrál.`);
                    }
                }
                this.dropCounter = 0;
            }

            hardDrop() {
                if (this.gameOver) return;
                while (!this.collide()) {
                    this.piece.pos.y++;
                }
                this.piece.pos.y--;
                this.drop();
            }

            move(dir) {
                if (this.gameOver) return;
                this.piece.pos.x += dir;
                if (this.collide()) {
                    this.piece.pos.x -= dir;
                }
            }
            
            rotate() {
                if (this.gameOver) return;
                const originalPos = this.piece.pos.x;
                let offset = 1;
                this.rotateMatrix(this.piece.matrix);
                while (this.collide()) {
                    this.piece.pos.x += offset;
                    offset = -(offset + (offset > 0 ? 1 : -1));
                    if (offset > this.piece.matrix[0].length) {
                        this.rotateMatrix(this.piece.matrix);
                        this.piece.pos.x = originalPos;
                        return;
                    }
                }
            }

            rotateMatrix(matrix) {
                for (let y = 0; y < matrix.length; ++y) {
                    for (let x = 0; x < y; ++x) {
                        [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                    }
                }
                matrix.forEach(row => row.reverse());
            }

            collide() {
                const { matrix, pos } = this.piece;
                for (let y = 0; y < matrix.length; y++) {
                    for (let x = 0; x < matrix[y].length; x++) {
                        if (matrix[y][x] !== 0 &&
                           (this.grid[y + pos.y] && this.grid[y + pos.y][x + pos.x]) !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            merge() {
                this.piece.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            this.grid[y + this.piece.pos.y][x + this.piece.pos.x] = value;
                        }
                    });
                });
            }

            clearLines() {
                let linesCleared = 0;
                outer: for (let y = this.grid.length - 1; y > 0; --y) {
                    for (let x = 0; x < this.grid[y].length; ++x) {
                        if (this.grid[y][x] === 0) {
                            continue outer;
                        }
                    }
                    
                    const row = this.grid.splice(y, 1)[0].fill(0);
                    this.grid.unshift(row);
                    ++y;
                    linesCleared++;
                }

                if (linesCleared > 0) {
                    const linePoints = [0, 40, 100, 300, 1200];
                    this.score += linePoints[linesCleared] * this.level;
                    this.lines += linesCleared;
                    
                    if (this.lines >= this.level * 10) {
                        this.level++;
                        this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 50);
                    }
                    this.updateScoreboard();
                }
            }

            draw() {
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawMatrix(this.grid, { x: 0, y: 0 }, this.ctx);
                if (this.piece) {
                    this.drawMatrix(this.piece.matrix, this.piece.pos, this.ctx);
                }

                if (this.gameOver) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                    this.ctx.fillRect(0, 0, COLS, ROWS);
                    this.ctx.font = '2px "Press Start 2P"';
                    this.ctx.fillStyle = 'white';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('KONEC', COLS / 2, ROWS / 2 - 1);
                    this.ctx.fillText('HRY', COLS / 2, ROWS / 2 + 1.5);
                }

                this.nextCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                if (this.nextPiece) {
                    const matrix = this.nextPiece.matrix;
                    const pos = { x: (4 - matrix[0].length) / 2, y: (4 - matrix.length) / 2 };
                    this.drawMatrix(matrix, pos, this.nextCtx);
                }
            }

            drawMatrix(matrix, offset, context) {
                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            context.fillStyle = COLORS[value];
                            context.fillRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                        }
                    });
                });
            }
            
            updateScoreboard() {
                this.scoreElement.innerText = this.score;
                this.levelElement.innerText = this.level;
            }
        }
        
        // --- Game Loop and Controls ---

        function initGame(playerCount) {
            const instructions = document.getElementById('instructions');
            instructions.style.display = 'block';
            instructions.style.opacity = '1';
            setTimeout(() => {
                instructions.style.opacity = '0';
                setTimeout(() => {
                    instructions.style.display = 'none';
                }, 1500);
            }, 5000);

            numPlayers = playerCount;
            document.getElementById('game-container').innerHTML = '';
            players = [];
            for (let i = 0; i < numPlayers; i++) {
                players.push(new Player(i));
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            document.getElementById('game-over-overlay').style.display = 'none';
            
            playerGamepadMap.clear();
            try {
                const connectedPads = navigator.getGamepads().filter(p => p);
                let assignedCount = 0;
                for (const pad of connectedPads) {
                    if (pad && assignedCount < playerCount) {
                        playerGamepadMap.set(assignedCount, pad.index);
                        console.log(`Přiřazen ovladač ${pad.index} hráči ${assignedCount + 1}.`);
                        assignedCount++;
                    }
                }
            } catch (e) {
                console.error("Chyba při přístupu k ovladačům při inicializaci:", e);
            }

            lastTime = 0;
            gameLoop();
        }

        let lastTime = 0;
        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            handleGamepadInput(deltaTime); // Pass deltaTime

            let allGameOver = true;
            players.forEach(player => {
                player.update(deltaTime);
                player.draw();
                if (!player.gameOver) {
                    allGameOver = false;
                }
            });

            if (allGameOver) {
                document.getElementById('game-over-overlay').style.display = 'flex';
                cancelAnimationFrame(animationFrameId);
            } else {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }
        
        const keyMap = {
            ArrowLeft:  p => p.move(-1), ArrowRight: p => p.move(1), ArrowUp:    p => p.rotate(), ArrowDown:  p => p.drop(), Shift:      p => p.hardDrop(),
            KeyA:       p => p.move(-1), KeyD:       p => p.move(1), KeyW:       p => p.rotate(), KeyS:       p => p.drop(), KeyQ:       p => p.hardDrop(),
        };

        document.addEventListener('keydown', event => {
            if (event.code === 'Enter') {
                initGame(numPlayers);
                return;
            }

            if (numPlayers === 1 && ['KeyA', 'KeyD', 'KeyW', 'KeyS', 'KeyQ'].includes(event.code)) {
                initGame(2);
                return;
            }

            const playerIndex = (event.code.startsWith('Arrow') || event.code === 'Shift') ? 0 : 1;
            if (players[playerIndex] && keyMap[event.code]) {
                keyMap[event.code](players[playerIndex]);
                players[playerIndex].draw();
                event.preventDefault();
            }
        });
        
        // --- Gamepad Controls (REVISED LOGIC) ---
        function checkGamepadStatusAndRestartIfNeeded() {
            try {
                const connectedPads = navigator.getGamepads().filter(p => p);
                const connectedCount = connectedPads.length;

                if (connectedCount > 1 && numPlayers !== 2) {
                    console.log("Druhý ovladač detekován, restartuji pro 2 hráče.");
                    initGame(2);
                } else if (connectedCount < 2 && numPlayers === 2) {
                    console.log("Ovladač odpojen, restartuji pro 1 hráče.");
                    initGame(1);
                } else if (connectedCount === 1 && numPlayers === 1 && playerGamepadMap.size === 0) {
                    console.log("První ovladač detekován, přiřazuji.");
                    initGame(1);
                }
            } catch (e) {
                console.error("Chyba při kontrole stavu ovladačů:", e);
            }
        }

        function onGamepadConnected(e) {
            console.log(`Ovladač připojen: index ${e.gamepad.index}.`);
            checkGamepadStatusAndRestartIfNeeded();
        }

        function onGamepadDisconnected(e) {
            console.log(`Ovladač odpojen: index ${e.gamepad.index}.`);
            playerGamepadMap.clear();
            checkGamepadStatusAndRestartIfNeeded();
        }

        let buttonPressStates = {};
        let dasStates = {}; // Delayed Auto Shift states for each gamepad

        function handleGamepadInput(deltaTime) {
            if (playerGamepadMap.size === 0) return;
            try {
                const connectedPads = navigator.getGamepads();
                if (!connectedPads) return;

                const DAS_DELAY = 160; // Zpoždění před opakováním (ms)
                const DAS_RATE = 50;   // Rychlost opakování (ms)
                const SOFT_DROP_RATE = 50; // Rychlost pohybu dolů (ms)

                let newButtonStates = {};

                for (const [playerId, gamepadIndex] of playerGamepadMap.entries()) {
                    const pad = connectedPads[gamepadIndex];
                    const player = players.find(p => p.id === playerId);

                    if (pad && player) {
                        // Inicializace stavu pro tento ovladač, pokud neexistuje
                        if (!dasStates[gamepadIndex]) {
                            dasStates[gamepadIndex] = {
                                h: { dir: 0, timer: 0 }, // Horizontální
                                v: { dir: 0, timer: 0 }  // Vertikální
                            };
                        }
                        const state = dasStates[gamepadIndex];

                        // --- Akce na jedno stisknutí ---
                        const wasButtonPressed = (buttonIndex) => {
                            const key = `${pad.index}-${buttonIndex}`;
                            const isPressed = pad.buttons[buttonIndex].pressed;
                            newButtonStates[key] = isPressed;
                            return isPressed && !buttonPressStates[key];
                        };

                        if (wasButtonPressed(9)) { initGame(numPlayers); return; }
                        if (player.gameOver) continue;

                        if (wasButtonPressed(0) || wasButtonPressed(12)) player.rotate();
                        if (wasButtonPressed(1)) player.hardDrop();

                        // --- Opakované akce se zpožděním (pohyb) ---
                        const hDir = (pad.axes[0] < -0.5 || pad.buttons[14].pressed) ? -1 : (pad.axes[0] > 0.5 || pad.buttons[15].pressed) ? 1 : 0;
                        
                        if (hDir === 0) {
                            state.h.timer = 0; // Resetovat časovač při uvolnění
                        } else {
                            if (state.h.dir !== hDir) { // První stisk v tomto směru
                                player.move(hDir);
                                state.h.timer = DAS_DELAY; // Nastavit časovač pro další automatický posun
                            } else { // Držení směru
                                state.h.timer -= deltaTime;
                                if (state.h.timer <= 0) {
                                    player.move(hDir);
                                    state.h.timer += DAS_RATE; // Přidat zpoždění pro *další* posun
                                }
                            }
                        }
                        state.h.dir = hDir;

                        // --- Opakované akce (pohyb dolů) ---
                        const vDir = (pad.axes[1] > 0.5 || pad.buttons[13].pressed) ? 1 : 0;
                        if(vDir === 0) {
                            state.v.timer = 0;
                        } else {
                            if (state.v.dir !== vDir) {
                                player.drop();
                                state.v.timer = SOFT_DROP_RATE;
                            } else {
                                state.v.timer -= deltaTime;
                                if (state.v.timer <= 0) {
                                    player.drop();
                                    state.v.timer += SOFT_DROP_RATE;
                                }
                            }
                        }
                        state.v.dir = vDir;

                        player.draw();
                    }
                }
                buttonPressStates = newButtonStates;
            } catch (e) { console.error("Chyba při zpracování vstupu z ovladače:", e); }
        }

        window.addEventListener("gamepadconnected", onGamepadConnected);
        window.addEventListener("gamepaddisconnected", onGamepadDisconnected);

        // --- Initial Load ---
        window.onload = () => {
            initGame(1);
        };
    </script>
</body>
</html>
