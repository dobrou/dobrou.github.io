<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        /* --- Base Styles & Typography --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #111827; /* bg-gray-900 */
            color: #f9fafb; /* text-gray-50 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        /* --- Layout --- */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
        }
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }

        /* --- Title --- */
        h1 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 1.5rem; /* mb-6 */
            color: #e5e7eb; /* text-gray-200 */
            text-transform: capitalize;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2.25rem; /* md:text-4xl */
            }
        }

        /* --- Error Message --- */
        .error-box {
            display: none; /* hidden */
            background-color: #991b1b; /* bg-red-800 */
            border: 1px solid #dc2626; /* border-red-600 */
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1.5rem;
        }

        /* --- File Grid & Tiles --- */
        .file-grid {
            display: grid;
            gap: 1rem; /* gap-4 */
            grid-template-columns: repeat(1, minmax(0, 1fr)); /* grid-cols-1 */
        }
        /* Responsive grid columns */
        @media (min-width: 640px) { .file-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 768px) { .file-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .file-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
        @media (min-width: 1280px) { .file-grid { grid-template-columns: repeat(5, minmax(0, 1fr)); } }

        .tile {
            background-color: #1f2937; /* bg-gray-800 */
            padding: 1rem; /* p-4 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); /* shadow-md */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out;
        }
        .tile:hover {
            background-color: #374151; /* hover:bg-gray-700 */
        }
        .tile:focus {
            outline: none;
        }
        .tile.focused {
            outline: 4px solid #38bdf8; /* light-blue-400 */
            outline-offset: 2px;
            transform: scale(1.05);
        }

        /* --- Tile Content (Icon & Text) --- */
        .letter-icon-container {
            width: 5rem; /* w-20 */
            height: 5rem; /* h-20 */
            margin-bottom: 0.5rem; /* mb-2 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .letter-icon {
            font-size: 3.75rem; /* text-6xl */
            font-weight: 900; /* font-black */
            line-height: 1;
        }
        .file-name {
            font-weight: 500; /* font-medium */
            color: #e5e7eb; /* text-gray-200 */
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div id="container" class="container">
        <h1 id="title">Loading...</h1>
        <div id="error" class="error-box">
            <strong style="font-weight: 700;">Error:</strong>
            <span id="errorMessage"></span>
        </div>
        <div id="file-list" class="file-grid">
            <!-- Tiles will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        (async () => {
            const fileListContainer = document.getElementById('file-list');
            const titleElement = document.getElementById('title');
            const errorContainer = document.getElementById('error');
            const errorMessageElement = document.getElementById('errorMessage');

            // --- Configuration ---
            const FALLBACK_API_URL = 'https://api.github.com/repos/dobrou/dobrou.github.io/contents/apps/';

            // --- Helper Functions ---
            function getVibrantColorFromString(str) {
                let hash = 0;
                if (str.length === 0) return 'hsl(0, 90%, 65%)';
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = (hash << 5) - hash + char;
                    hash = hash & hash;
                }
                const hue = Math.abs(hash % 360);
                const saturation = 90;
                const lightness = 65;
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            // --- API URL Determination ---
            function getApiUrlFromHref() {
                const { hostname, pathname } = window.location;
                if (!hostname.endsWith('.github.io')) return null;

                const owner = hostname.split('.')[0];
                const pathParts = pathname.split('/').filter(p => p);
                let repo, path;

                if (pathParts.length > 0 && document.body.dataset.isProjectPage) {
                    repo = pathParts[0];
                    path = pathParts.slice(1).join('/');
                } else {
                    repo = `${owner}.github.io`;
                    path = pathParts.join('/');
                }
                if (pathParts.length === 1 && pathParts[0] === repo) {
                    path = '';
                }
                return `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            }

            // --- Data Fetching and Rendering ---
            async function fetchAndDisplayFiles() {
                const apiUrl = getApiUrlFromHref() || FALLBACK_API_URL;
                
                const pathString = (apiUrl.split('/contents/')[1] || '').replace(/\/$/, '');
                const pathSegments = pathString.split('/').filter(p => p);

                if (pathSegments.length > 0) {
                    let title = pathSegments[pathSegments.length - 1];
                    titleElement.textContent = title.charAt(0).toUpperCase() + title.slice(1).replace(/-/g, ' ');
                } else {
                    const repoFullName = apiUrl.split('/repos/')[1].split('/contents/')[0];
                    const repoName = repoFullName.split('/')[1];
                    let title = repoName.endsWith('.github.io') ? repoName.replace('.github.io', '') : repoName;
                    titleElement.textContent = title.charAt(0).toUpperCase() + title.slice(1).replace(/-/g, ' ');
                }

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        if (response.status === 404 && !document.body.dataset.isProjectPage) {
                            document.body.dataset.isProjectPage = 'true';
                            fetchAndDisplayFiles();
                            return;
                        }
                        throw new Error(`GitHub API responded with status ${response.status}`);
                    }
                    const data = await response.json();

                    fileListContainer.innerHTML = '';
                    const files = data.filter(file => file.name.toLowerCase() !== 'index.html');

                    if (files.length === 0) {
                        fileListContainer.innerHTML = `<p style="color: #9ca3af; grid-column: 1 / -1;">This directory is empty.</p>`;
                        return;
                    }

                    files.forEach(file => {
                        const isDir = file.type === 'dir';
                        const tile = document.createElement('a');
                        
                        tile.href = isDir ? `${window.location.pathname.replace(/\/$/, '')}/${file.name}/` : `${window.location.pathname.replace(/\/$/, '')}/${file.name}`;
                        tile.className = 'tile';
                        tile.setAttribute('tabindex', '0');

                        const firstLetter = file.name.charAt(0).toUpperCase();
                        const letterColor = getVibrantColorFromString(file.name);

                        tile.innerHTML = `
                            <div class="letter-icon-container">
                                <span class="letter-icon" style="color: ${letterColor};">${firstLetter}</span>
                            </div>
                            <span class="file-name">${file.name}</span>
                        `;
                        fileListContainer.appendChild(tile);
                    });

                    setupNavigation();

                } catch (err) {
                    console.error("Failed to fetch files:", err);
                    errorContainer.style.display = 'block';
                    errorMessageElement.textContent = err.message;
                    titleElement.textContent = 'Error';
                }
            }

            // --- Keyboard & Gamepad Navigation ---
            let selectedIndex = -1;
            let tiles = [];
            let gamepadLoop;

            function setupNavigation() {
                tiles = Array.from(fileListContainer.getElementsByClassName('tile'));
                if (tiles.length > 0) {
                    selectedIndex = selectedIndex === -1 ? 0 : selectedIndex;
                    updateFocus();
                }
            }
            
            function updateFocus() {
                tiles.forEach((tile, index) => {
                    if (index === selectedIndex) {
                        tile.classList.add('focused');
                        tile.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        tile.classList.remove('focused');
                    }
                });
            }

            function navigate(direction) {
                if (tiles.length === 0) return;
                
                const gridStyles = window.getComputedStyle(fileListContainer);
                const cols = gridStyles.getPropertyValue('grid-template-columns').split(' ').length;

                switch (direction) {
                    case 'left': selectedIndex = Math.max(0, selectedIndex - 1); break;
                    case 'right': selectedIndex = Math.min(tiles.length - 1, selectedIndex + 1); break;
                    case 'up': selectedIndex = Math.max(0, selectedIndex - cols); break;
                    case 'down': selectedIndex = Math.min(tiles.length - 1, selectedIndex + cols); break;
                }
                updateFocus();
            }

            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp': navigate('up'); e.preventDefault(); break;
                    case 'ArrowDown': navigate('down'); e.preventDefault(); break;
                    case 'ArrowLeft': navigate('left'); e.preventDefault(); break;
                    case 'ArrowRight': navigate('right'); e.preventDefault(); break;
                    case 'Enter':
                    case ' ':
                        if (selectedIndex > -1 && tiles[selectedIndex]) {
                            tiles[selectedIndex].click();
                        }
                        e.preventDefault();
                        break;
                }
            });
            
            // --- Gamepad Handler (FIXED) ---
            const buttonPressed = {};
            let lastGamepadNavTime = 0;
            const gamepadNavCooldown = 150;

            function gamepadHandler() {
                const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
                const gp = Array.from(gamepads).find(Boolean); // Find the first non-null gamepad

                if (!gp || !gp.buttons || !gp.axes) {
                    gamepadLoop = requestAnimationFrame(gamepadHandler);
                    return; // No active gamepad, try again next frame
                }

                const deadzone = 0.5;
                const now = performance.now();

                // Navigation with Cooldown
                if (now - lastGamepadNavTime > gamepadNavCooldown) {
                    const dpadDown = gp.buttons[13] && gp.buttons[13].pressed;
                    const dpadUp = gp.buttons[12] && gp.buttons[12].pressed;
                    const dpadLeft = gp.buttons[14] && gp.buttons[14].pressed;
                    const dpadRight = gp.buttons[15] && gp.buttons[15].pressed;
                    
                    const stickDown = gp.axes[1] > deadzone;
                    const stickUp = gp.axes[1] < -deadzone;
                    const stickLeft = gp.axes[0] < -deadzone;
                    const stickRight = gp.axes[0] > deadzone;

                    let navigated = false;
                    if (dpadDown || stickDown) { navigate('down'); navigated = true; } 
                    else if (dpadUp || stickUp) { navigate('up'); navigated = true; } 
                    else if (dpadLeft || stickLeft) { navigate('left'); navigated = true; } 
                    else if (dpadRight || stickRight) { navigate('right'); navigated = true; }

                    if (navigated) {
                        lastGamepadNavTime = now;
                    }
                }

                // Action Button
                const actionButtonPressed = gp.buttons[0] && gp.buttons[0].pressed;
                if (actionButtonPressed && !buttonPressed['action']) {
                     if (selectedIndex > -1 && tiles[selectedIndex]) {
                        tiles[selectedIndex].click();
                    }
                }
                buttonPressed['action'] = actionButtonPressed;

                gamepadLoop = requestAnimationFrame(gamepadHandler);
            }

            window.addEventListener('gamepadconnected', (e) => {
                console.log(`Gamepad connected: ${e.gamepad.id}.`);
            });
            
            window.addEventListener('gamepaddisconnected', (e) => {
                console.log(`Gamepad disconnected: ${e.gamepad.id}.`);
            });

            // --- Initial Load ---
            await fetchAndDisplayFiles();
            // Start the gamepad loop immediately to detect already-connected controllers
            gamepadHandler();

        })();
    </script>
</body>
</html>
