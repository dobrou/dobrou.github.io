<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Fragment, useRef } = React;

        // --- IKONY ---
        const Icon = ({ children, size = 24, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className} {...props} style={{pointerEvents: 'none'}}>{children}</svg>

        const TurnLeftIcon = (props) => (

        const Trash2 = (props) => <Icon {...props} strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const RefreshCw = (props) => <Icon {...props} strokeWidth="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></Icon>;
        const Flame = (props) => <Icon {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3.3a9 9 0 0 0 12 8Z"/></Icon>;
        const Volume2 = (props) => <Icon {...props} strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></Icon>;
        const VolumeX = (props) => <Icon {...props} strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></Icon>;
        const Zap = (props) => <Icon {...props} strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
        const List = (props) => <Icon {...props} strokeWidth="2"><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></Icon>;
        const Lock = (props) => <Icon {...props} strokeWidth="2"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
        const Check = (props) => <Icon {...props} strokeWidth="3"><path d="M20 6 9 17l-5-5"/></Icon>;
        const Gauge = (props) => <Icon {...props} strokeWidth="2"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></Icon>;
        const ArrowRightSmall = (props) => <Icon {...props} strokeWidth="3"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></Icon>;
        const Snail = (props) => (
            <Icon {...props} strokeWidth="2">
                <path d="M2 13a6 6 0 1 0 12 0 4 4 0 1 0-8 0 2 2 0 0 0 4 0" />
                <circle cx="10" cy="13" r="8" />
                <path d="M2 13h20" />
                <path d="M17 13v-3a2 2 0 1 1 4 0v3" />
                <circle cx="17" cy="9" r="1" fill="currentColor" />
            </Icon>
        );
        const Rabbit = (props) => <Icon {...props} strokeWidth="2"><path d="M13 16a3 3 0 0 1 2.24 5"/><path d="M18 12h.01"/><path d="M6 12h.01"/><path d="M22 13.5c0 3.1-1.6 4.5-3.1 4.5h-8c-1.3 0-2.2-.6-3.1-1.4l-4-4c-.6-.6-.8-1.5-.5-2.2l.6-1.5c.3-.7 1-1.1 1.8-1.1H8c.5 0 1-.4 1-1V5a2 2 0 0 1 4 0v2c0 1.1.9 2 2 2h2c1.7 0 3 1.3 3 3v1.5Z"/></Icon>;

        // --- OH≈áOSTROJ ---
        const Fireworks = () => {
            const particles = Array.from({ length: 32 }).map((_, i) => {
                const angle = (i / 32) * 360;
                const distance = 80 + Math.random() * 60; 
                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance;
                const colors = ['#fde047', '#ef4444', '#3b82f6', '#22c55e', '#a855f7', '#f97316'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 0.4; 
                return (
                    <div key={i} className="absolute w-2.5 h-2.5 rounded-full animate-firework top-1/2 left-1/2"
                         style={{ backgroundColor: color, '--tw-translate-x': `${x}px`, '--tw-translate-y': `${y}px`, animationDelay: `${delay}s`, boxShadow: `0 0 10px ${color}` }} />
                );
            });
            return <div className="absolute inset-0 z-30 pointer-events-none">{particles}</div>;
        };

        // --- KONSTANTY ---
        const GRID_SIZE = 6;
        const DIRECTIONS = [
            { label: 'Sever', dx: 0, dy: -1, rotate: 0 },
            { label: 'V√Ωchod', dx: 1, dy: 0, rotate: 90 },
            { label: 'Jih', dx: 0, dy: 1, rotate: 180 },
            { label: 'Z√°pad', dx: -1, dy: 0, rotate: 270 }
        ];

        const playSound = (type) => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                const now = ctx.currentTime;
                if (type === 'step') { osc.type = 'sine'; osc.frequency.setValueAtTime(440, now); osc.frequency.exponentialRampToValueAtTime(880, now + 0.1); gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1); }
                else if (type === 'turn') { osc.type = 'triangle'; osc.frequency.setValueAtTime(300, now); gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.1); }
                else if (type === 'fire') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.3); gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3); }
                else if (type === 'win') { [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => { const o = ctx.createOscillator(); const g = ctx.createGain(); o.connect(g); g.connect(ctx.destination); o.frequency.value = freq; g.gain.setValueAtTime(0.05, now + i*0.1); g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 0.3); o.start(now + i*0.1); o.stop(now + i*0.1 + 0.3); }); }
                else if (type === 'lose') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.5); gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.5); }
                else if (type === 'click') { osc.type = 'sine'; osc.frequency.setValueAtTime(800, now); gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05); }
                if (type !== 'win' && type !== 'lose') { osc.start(now); osc.stop(now + 0.1); }
            } catch (e) {}
        };

        function TurtleGame() {
            const [turtle, setTurtle] = useState({ x: 0, y: 0, dir: 1 });
            const [walls, setWalls] = useState([]); 
            const [iceWalls, setIceWalls] = useState([]); 
            const [waterDrops, setWaterDrops] = useState([]); 
            const [startTurtle, setStartTurtle] = useState({ x: 0, y: 0, dir: 1 });
            const [initialWalls, setInitialWalls] = useState([]);
            const [initialIceWalls, setInitialIceWalls] = useState([]);
            const [diamond, setDiamond] = useState({ x: 5, y: 5 });
            const [program, setProgram] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentStep, setCurrentStep] = useState(-1);
            const [gameStatus, setGameStatus] = useState('idle');
            const [message, setMessage] = useState("Dosta≈à ≈æelviƒçku k diamantu!");
            const [speed, setSpeed] = useState(400); 
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [projectile, setProjectile] = useState(null);

            // Pointer-based Drag & Drop state
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [dropIdx, setDropIdx] = useState(null);
            const [dragPos, setDragPos] = useState({ x: 0, y: 0 });
            const containerRef = useRef(null);

            const safePlaySound = (type) => soundEnabled && playSound(type);

            const initGame = () => {
                setProgram([]); setCurrentStep(-1); setIsPlaying(false); setGameStatus('idle'); setProjectile(null); setWaterDrops([]);
                setMessage("Dosta≈à ≈æelviƒçku k diamantu!");
                let newTurtle = { x: 0, y: 0, dir: 1 };
                let newDiamond = { x: GRID_SIZE - 1, y: GRID_SIZE - 1 };
                let newWalls = []; let newIceWalls = [];
                const generateObstacles = (count, array) => {
                    for (let i = 0; i < count; i++) {
                        let attempts = 0;
                        while (attempts < 20) {
                            let wx = Math.floor(Math.random() * GRID_SIZE); let wy = Math.floor(Math.random() * GRID_SIZE);
                            const isTaken = (wx === newTurtle.x && wy === newTurtle.y) || (wx === newDiamond.x && wy === newDiamond.y) || newWalls.some(w => w.x === wx && w.y === wy) || newIceWalls.some(w => w.x === wx && w.y === wy);
                            if (!isTaken) { array.push({ x: wx, y: wy }); break; }
                            attempts++;
                        }
                    }
                };
                generateObstacles(6, newWalls); generateObstacles(5, newIceWalls);
                setTurtle(newTurtle); setWalls(newWalls); setIceWalls(newIceWalls); setDiamond(newDiamond);
                setStartTurtle({ ...newTurtle }); setInitialWalls([...newWalls]); setInitialIceWalls([...newIceWalls]);
            };

            useEffect(() => { initGame(); }, []);

            const addCommand = (type) => {
                if (isPlaying) return;
                safePlaySound('click'); setCurrentStep(-1);
                if (gameStatus !== 'idle') { setGameStatus('idle'); setTurtle(startTurtle); setWalls(initialWalls); setIceWalls(initialIceWalls); setWaterDrops([]); }
                setProgram([...program, { id: Date.now() + Math.random(), type }]);
            };

            const removeCommand = (index) => {
                if (isPlaying) return;
                safePlaySound('click'); setCurrentStep(-1);
                const newProgram = [...program]; newProgram.splice(index, 1);
                setProgram(newProgram); setGameStatus('idle');
            };

            const clearProgram = () => {
                if (isPlaying) return;
                safePlaySound('click'); setCurrentStep(-1); setProgram([]); setGameStatus('idle'); setTurtle(startTurtle); setWalls(initialWalls); setIceWalls(initialIceWalls); setWaterDrops([]);
            };

            // --- POINTER EVENTS DRAG & DROP (MOBILN√ç OPTIMALIZACE) ---
            const onPointerDown = (e, index) => {
                if (isPlaying) return;
                setDraggedIdx(index);
                setDragPos({ x: e.clientX, y: e.clientY });
                // P≈ôid√°me glob√°ln√≠ listenery pro pohyb a pu≈°tƒõn√≠
                window.addEventListener('pointermove', onPointerMove);
                window.addEventListener('pointerup', onPointerUp);
            };

            const onPointerMove = (e) => {
                setDragPos({ x: e.clientX, y: e.clientY });
                // Najdeme prvek pod prstem
                const element = document.elementFromPoint(e.clientX, e.clientY);
                const item = element?.closest('[data-index]');
                if (item) {
                    const idx = parseInt(item.getAttribute('data-index'));
                    setDropIdx(idx);
                } else {
                    setDropIdx(null);
                }
            };

            const onPointerUp = (e) => {
                window.removeEventListener('pointermove', onPointerMove);
                window.removeEventListener('pointerup', onPointerUp);
                
                setDraggedIdx((currentDragged) => {
                    setDropIdx((currentDrop) => {
                        if (currentDragged !== null && currentDrop !== null && currentDragged !== currentDrop) {
                            setProgram((prev) => {
                                const list = [...prev];
                                const [removed] = list.splice(currentDragged, 1);
                                list.splice(currentDrop, 0, removed);
                                return list;
                            });
                            safePlaySound('click');
                        }
                        return null;
                    });
                    return null;
                });
                setCurrentStep(-1);
            };

            const runProgram = async () => {
                if (program.length === 0) return;
                setIsPlaying(true); setGameStatus('running'); setCurrentStep(-1); setMessage("Pozor, start!"); safePlaySound('click');
                setTurtle(startTurtle); setWalls(initialWalls); setIceWalls(initialIceWalls); setProjectile(null); setWaterDrops([]);
                await new Promise(r => setTimeout(r, 500)); setMessage("Jedu!");

                let curT = { ...startTurtle }; let curW = [...initialWalls]; let curI = [...initialIceWalls]; let curDrops = [];

                for (let i = 0; i < program.length; i++) {
                    setCurrentStep(i); const cmd = program[i]; await new Promise(r => setTimeout(r, speed));
                    const move = DIRECTIONS[curT.dir];
                    if (cmd.type === 'FORWARD') {
                        const nextX = curT.x + move.dx; const nextY = curT.y + move.dy;
                        const hitWall = curW.some(w => w.x === nextX && w.y === nextY);
                        const hitIce = curI.some(w => w.x === nextX && w.y === nextY);
                        const out = nextX < 0 || nextX >= GRID_SIZE || nextY < 0 || nextY >= GRID_SIZE;
                        if (hitWall || hitIce || out) {
                            setGameStatus('lost'); safePlaySound('lose');
                            setMessage(hitWall ? "Au! Cihla!" : hitIce ? "Brrr! Led!" : "Au! Okraj!");
                            setIsPlaying(false); return; 
                        }
                        curT.x = nextX; curT.y = nextY; safePlaySound('step');
                    } 
                    else if (cmd.type === 'LEFT') { curT.dir = (curT.dir + 3) % 4; safePlaySound('turn'); } 
                    else if (cmd.type === 'RIGHT') { curT.dir = (curT.dir + 1) % 4; safePlaySound('turn'); }
                    else if (cmd.type === 'MELT') {
                        const tx = curT.x + move.dx; const ty = curT.y + move.dy;
                        safePlaySound('fire'); setProjectile({ x: curT.x, y: curT.y, targetX: curT.x + move.dx * 0.8, targetY: curT.y + move.dy * 0.8, type: 'fire', rotation: DIRECTIONS[curT.dir].rotate });
                        await new Promise(r => setTimeout(r, 300)); setProjectile(null);
                        const idx = curI.findIndex(w => w.x === tx && w.y === ty);
                        if (idx !== -1) { curI.splice(idx, 1); setIceWalls([...curI]); curDrops.push({ x: tx, y: ty }); setWaterDrops([...curDrops]); setMessage("Psss..."); }
                        else setMessage("Nic.");
                    }
                    setTurtle({ ...curT });
                    if (curT.x === diamond.x && curT.y === diamond.y) { setGameStatus('won'); safePlaySound('win'); setMessage("Hur√°! Diamant!"); setIsPlaying(false); return; }
                }
                if (gameStatus !== 'won') { setIsPlaying(false); setGameStatus('lost'); setMessage("Konec programu..."); }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 p-2 md:p-4 font-sans flex flex-col items-center select-none overflow-x-hidden">
                    {/* Header */}
                    <header className="w-full max-w-4xl flex justify-between items-center mb-4 md:mb-6 bg-slate-800 p-2 md:p-3 rounded-2xl shadow-xl border border-slate-700">
                        <div className="bg-emerald-600 text-white p-1.5 md:p-2 rounded-xl shadow-lg"><span className="text-xl md:text-2xl">üê¢</span></div>
                        <div className="flex items-center gap-2 md:gap-6">
                            <div className="flex items-center gap-1 bg-slate-900 p-1 rounded-xl border border-slate-700">
                                <button onClick={() => setSpeed(800)} className={`p-1.5 md:p-2 rounded-lg transition-all ${speed === 800 ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-300'}`}><Snail size={18} /></button>
                                <button onClick={() => setSpeed(400)} className={`p-1.5 md:p-2 rounded-lg transition-all ${speed === 400 ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-300'}`}><Rabbit size={18} /></button>
                                <button onClick={() => setSpeed(150)} className={`p-1.5 md:p-2 rounded-lg transition-all ${speed === 150 ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-300'}`}><Zap size={18} /></button>
                            </div>
                            <button onClick={() => setSoundEnabled(!soundEnabled)} className={`p-2 md:p-3 rounded-xl border-2 transition-colors ${soundEnabled ? 'bg-slate-700 border-slate-600 text-emerald-400' : 'bg-slate-900 border-slate-800 text-slate-600'}`}>{soundEnabled ? <Volume2 size={20} /> : <VolumeX size={20} />}</button>
                            <button onClick={initGame} disabled={isPlaying} className="p-2 md:p-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl border-2 border-slate-600 shadow-lg active:scale-95"><RefreshCw size={20} /></button>
                        </div>
                    </header>

                    <main className="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8">
                        {/* Board Section */}
                        <div className="flex flex-col items-center">
                            <div className="bg-slate-800 p-2 md:p-3 rounded-3xl shadow-2xl border-4 border-slate-700 relative">
                                <div className="grid bg-slate-900 border-2 border-slate-600 relative overflow-hidden rounded-xl" style={{ gridTemplateColumns: `repeat(${GRID_SIZE}, 1fr)`, gridTemplateRows: `repeat(${GRID_SIZE}, 1fr)`, width: 'min(90vw, 360px)', height: 'min(90vw, 360px)' }}>
                                    {Array.from({ length: GRID_SIZE * GRID_SIZE }).map((_, idx) => {
                                        const x = idx % GRID_SIZE; const y = Math.floor(idx / GRID_SIZE);
                                        const isD = diamond.x === x && diamond.y === y; const isW = walls.some(w => w.x === x && w.y === y); const isI = iceWalls.some(w => w.x === x && w.y === y); const isH = waterDrops.some(w => w.x === x && w.y === y);
                                        return (
                                            <div key={idx} className="bg-slate-800/30 border border-slate-700/30 w-full h-full flex items-center justify-center relative">
                                                {isH && <div className="absolute inset-0 flex items-center justify-center opacity-60"><svg viewBox="0 0 100 100" className="w-2/3 h-2/3"><circle cx="30" cy="40" r="4" fill="#60a5fa" /><circle cx="65" cy="70" r="5" fill="#3b82f6" /><circle cx="75" cy="35" r="3" fill="#93c5fd" /></svg></div>}
                                                {isD && <div className="text-cyan-400 animate-pulse text-3xl md:text-4xl drop-shadow-[0_0_15px_rgba(34,211,238,0.6)]">üíé</div>}
                                                {isW && <div className="w-[90%] h-[90%] relative"><svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-md"><rect x="5" y="5" width="90" height="90" rx="6" fill="#a34a3b" stroke="#7c2d22" strokeWidth="4" /><path d="M5 35 H95 M5 65 H95 M35 5 V35 M65 5 V35 M50 35 V65 M20 65 V95 M80 65 V95" stroke="#7c2d22" strokeWidth="3" /></svg></div>}
                                                {isI && <div className="w-[90%] h-[90%] relative"><svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-md"><defs><linearGradient id="ig" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#ecfeff" /><stop offset="40%" stopColor="#67e8f9" stopOpacity="0.8" /><stop offset="100%" stopColor="#0ea5e9" /></linearGradient></defs><rect x="5" y="5" width="90" height="90" rx="15" fill="url(#ig)" stroke="#bae6fd" strokeWidth="3" /><path d="M20 20 L40 45 L15 60" stroke="white" strokeWidth="3" fill="none" opacity="0.5" /><circle cx="50" cy="50" r="3" fill="white" opacity="0.5" /></svg></div>}
                                                {isD && gameStatus === 'won' && <Fireworks />}
                                            </div>
                                        );
                                    })}
                                    {/* Turtle */}
                                    <div className={`absolute w-[16.66%] h-[16.66%] flex items-center justify-center transition-all ease-in-out z-20 pointer-events-none ${gameStatus === 'won' ? 'animate-bounce' : ''}`} style={{ left: `${turtle.x * (100/GRID_SIZE)}%`, top: `${turtle.y * (100/GRID_SIZE)}%`, transform: `rotate(${DIRECTIONS[turtle.dir].rotate}deg)`, transitionDuration: `${speed}ms` }}>
                                        <div className="w-[80%] h-[80%] relative"><svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-xl filter brightness-110"><path d="M15 25 L5 15 M85 25 L95 15 M15 75 L5 85 M85 75 L95 85" stroke="#16a34a" strokeWidth="10" strokeLinecap="round" /><circle cx="50" cy="15" r="16" fill="#16a34a" /><ellipse cx="50" cy="55" rx="34" ry="40" fill="#22c55e" stroke="#15803d" strokeWidth="4" /><path d="M50 30 L65 45 L50 60 L35 45 Z" fill="#4ade80" opacity="0.5" /><path d="M50 60 L65 75 L50 90 L35 75 Z" fill="#4ade80" opacity="0.5" /></svg></div>
                                    </div>
                                    {projectile && <div className="absolute w-[16.66%] h-[16.66%] flex items-center justify-center z-30 transition-all duration-300 ease-linear pointer-events-none" style={{ left: `${(projectile.targetX) * (100/GRID_SIZE)}%`, top: `${(projectile.targetY) * (100/GRID_SIZE)}%` }}><div className="text-4xl animate-bounce drop-shadow-[0_0_15px_orange]">üî•</div></div>}
                                </div>
                            </div>
                            <div className={`mt-4 px-6 py-3 rounded-full font-bold text-center w-full max-w-[360px] shadow-xl transition-all duration-300 border-2 text-lg ${gameStatus === 'won' ? 'bg-emerald-500 text-white border-emerald-400 scale-105' : gameStatus === 'lost' ? 'bg-red-500 text-white border-red-400 shake' : 'bg-slate-800 text-slate-300 border-slate-600'}`}>{message}</div>
                        </div>

                        {/* Controls Section */}
                        <div className="flex flex-col gap-4">
                            {/* Card Picker */}
                            <div className="bg-slate-800 p-3 md:p-6 rounded-3xl shadow-xl border border-slate-700">
                                <div className="grid grid-cols-4 gap-2 md:gap-4 justify-center">
                                    <button onClick={() => addCommand('FORWARD')} disabled={isPlaying} className="h-14 md:h-16 flex items-center justify-center rounded-2xl shadow-lg border-2 border-blue-500/50 text-blue-400 bg-slate-900 active:scale-95 active:bg-blue-500/10 transition-all"><ForwardIcon size={28} /></button>
                                    <button onClick={() => addCommand('LEFT')} disabled={isPlaying} className="h-14 md:h-16 flex items-center justify-center rounded-2xl shadow-lg border-2 border-purple-500/50 text-purple-400 bg-slate-900 active:scale-95 active:bg-purple-500/10 transition-all"><TurnLeftIcon size={28} /></button>
                                    <button onClick={() => addCommand('RIGHT')} disabled={isPlaying} className="h-14 md:h-16 flex items-center justify-center rounded-2xl shadow-lg border-2 border-purple-500/50 text-purple-400 bg-slate-900 active:scale-95 active:bg-purple-500/10 transition-all"><TurnRightIcon size={28} /></button>
                                    <button onClick={() => addCommand('MELT')} disabled={isPlaying} className="h-14 md:h-16 flex items-center justify-center rounded-2xl shadow-lg border-2 border-orange-500/50 text-orange-500 bg-slate-900 active:scale-95 active:bg-orange-500/10 transition-all"><Flame size={28} /></button>
                                </div>
                            </div>

                            {/* Program List */}
                            <div className="bg-slate-800 p-3 md:p-4 rounded-3xl shadow-xl border border-slate-700 flex-1 flex flex-col min-h-[220px]">
                                <div className="flex justify-between items-center mb-3 px-2">
                                    <div className="flex items-center gap-2"><div className="bg-slate-700 p-1.5 rounded-lg text-slate-400"><List size={18} /></div><span className="bg-slate-900 text-slate-400 px-2.5 py-0.5 rounded-full text-xs font-bold border border-slate-700">{program.length}</span></div>
                                    <button onClick={clearProgram} disabled={isPlaying || program.length === 0} className="text-slate-500 hover:text-red-400 p-1.5 rounded-xl transition-all disabled:opacity-30"><Trash2 size={22} /></button>
                                </div>
                                <div ref={containerRef} className="flex-1 bg-slate-900/50 rounded-2xl p-3 border border-slate-700/50 overflow-y-auto content-start shadow-inner min-h-[140px] notebook-lines no-scrollbar">
                                    <div className="flex flex-wrap gap-2 md:gap-3">
                                        {program.length === 0 ? (
                                            <div className="w-full h-24 flex flex-col items-center justify-center text-slate-600 opacity-40 grayscale"><span className="text-4xl">üß©</span></div>
                                        ) : (
                                            program.map((cmd, index) => {
                                                const isDragging = draggedIdx === index;
                                                const isDrop = dropIdx === index;
                                                return (
                                                    <div key={cmd.id} data-index={index} 
                                                        onPointerDown={(e) => onPointerDown(e, index)}
                                                        className={`relative transition-all duration-100 ${isDragging ? 'opacity-20' : 'opacity-100'} ${isDrop && draggedIdx !== null && !isDragging ? 'pl-4' : ''}`}
                                                    >
                                                        {isDrop && draggedIdx !== null && !isDragging && <div className="absolute left-0 top-0 bottom-0 w-1 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>}
                                                        <button onClick={() => removeCommand(index)} disabled={isPlaying} className={`relative w-14 h-14 md:w-16 md:h-16 flex items-center justify-center rounded-xl border-2 shadow-sm transition-all overflow-visible ${isPlaying ? 'cursor-default' : 'cursor-grab active:cursor-grabbing'} ${index === currentStep ? 'bg-yellow-500 border-yellow-300 scale-105 z-20 shadow-xl' : 'bg-slate-800 border-slate-600'}`}>
                                                            <div className={`absolute -top-1.5 -left-1.5 w-4 h-4 rounded-full border flex items-center justify-center text-[9px] font-bold z-10 transition-colors ${index === currentStep ? 'bg-red-500 border-red-600 text-white' : 'bg-slate-800/80 border-slate-600 text-slate-400'}`}>{index + 1}</div>
                                                            {index < program.length - 1 && <div className="absolute -right-2 top-1/2 transform -translate-y-1/2 translate-x-1/2 text-slate-700/50 z-0"><ArrowRightSmall size={14} /></div>}
                                                            {cmd.type === 'FORWARD' && <ForwardIcon size={28} className={index === currentStep ? "text-white" : "text-blue-400"} />}
                                                            {cmd.type === 'LEFT' && <TurnLeftIcon size={28} className={index === currentStep ? "text-white" : "text-purple-400"} />}
                                                            {cmd.type === 'RIGHT' && <TurnRightIcon size={28} className={index === currentStep ? "text-white" : "text-purple-400"} />}
                                                            {cmd.type === 'MELT' && <Flame size={28} className={index === currentStep ? "text-white" : "text-orange-500"} />}
                                                        </button>
                                                    </div>
                                                );
                                            })
                                        )}
                                    </div>
                                </div>
                                <div className="mt-3 md:mt-4">
                                    <button onClick={runProgram} disabled={isPlaying || program.length === 0} className={`w-full py-4 md:py-5 rounded-2xl font-bold text-lg md:text-xl flex items-center justify-center gap-3 shadow-xl transition-all transform active:scale-95 ${isPlaying ? 'bg-slate-700 text-slate-500 cursor-wait' : 'bg-emerald-600 hover:bg-emerald-500 text-white shadow-emerald-900/40'}`}>
                                        {isPlaying ? <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div> : <><Play size={24} fill="currentColor" /> SPUSTIT</>}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Ghost card for dragging visual */}
                    {draggedIdx !== null && (
                        <div className="dragging-ghost" style={{ left: dragPos.x - 28, top: dragPos.y - 28 }}>
                            <div className="w-14 h-14 bg-slate-800 rounded-xl border-2 border-emerald-400 flex items-center justify-center text-emerald-400">
                                {program[draggedIdx].type === 'FORWARD' && <ForwardIcon size={28} />}
                                {program[draggedIdx].type === 'LEFT' && <TurnLeftIcon size={28} />}
                                {program[draggedIdx].type === 'RIGHT' && <TurnRightIcon size={28} />}
                                {program[draggedIdx].type === 'MELT' && <Flame size={28} />}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TurtleGame />);
    </script>
</body>
</html>
