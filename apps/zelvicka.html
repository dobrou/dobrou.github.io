        // Lev√° - ƒåerven√° barva

        const Square = (props) => <Icon {...props} strokeWidth="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="currentColor" /></Icon>;
        const Trash2 = (props) => <Icon {...props} strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const RefreshCw = (props) => <Icon {...props} strokeWidth="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></Icon>;
        const Flame = (props) => <Icon {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3.3a9 9 0 0 0 12 8Z"/></Icon>;
        const Volume2 = (props) => <Icon {...props} strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></Icon>;
        const VolumeX = (props) => <Icon {...props} strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></Icon>;
        const Zap = (props) => <Icon {...props} strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
        const List = (props) => <Icon {...props} strokeWidth="2"><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></Icon>;
        const Lock = (props) => <Icon {...props} strokeWidth="2"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
        const Check = (props) => <Icon {...props} strokeWidth="3"><path d="M20 6 9 17l-5-5"/></Icon>;
        const Gauge = (props) => <Icon {...props} strokeWidth="2"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></Icon>;
        const ArrowRightSmall = (props) => <Icon {...props} strokeWidth="3"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></Icon>;
        const Snail = (props) => (
            <Icon {...props} strokeWidth="2">
                <path d="M2 13a6 6 0 1 0 12 0 4 4 0 1 0-8 0 2 2 0 0 0 4 0" />
                <circle cx="10" cy="13" r="8" />
                <path d="M2 13h20" />
                <path d="M17 13v-3a2 2 0 1 1 4 0v3" />
                <circle cx="17" cy="9" r="1" fill="currentColor" />
            </Icon>
        );
        const Rabbit = (props) => <Icon {...props} strokeWidth="2"><path d="M13 16a3 3 0 0 1 2.24 5"/><path d="M18 12h.01"/><path d="M6 12h.01"/><path d="M22 13.5c0 3.1-1.6 4.5-3.1 4.5h-8c-1.3 0-2.2-.6-3.1-1.4l-4-4c-.6-.6-.8-1.5-.5-2.2l.6-1.5c.3-.7 1-1.1 1.8-1.1H8c.5 0 1-.4 1-1V5a2 2 0 0 1 4 0v2c0 1.1.9 2 2 2h2c1.7 0 3 1.3 3 3v1.5Z"/></Icon>;
        
        // Vylep≈°en√° ikona Beru≈°ky (SVG)
        const LadybugIcon = (props) => (
            <Icon {...props} viewBox="0 0 100 100" strokeWidth="0">
                <path d="M25 25 L15 15 M75 25 L85 15 M25 50 L10 50 M75 50 L90 50 M25 75 L15 85 M75 75 L85 85" stroke="#334155" strokeWidth="6" strokeLinecap="round" />
                <ellipse cx="50" cy="55" rx="32" ry="38" fill="#ef4444" />
                <path d="M50 20 V 93" stroke="#7f1d1d" strokeWidth="2" />
                <circle cx="35" cy="45" r="5" fill="#7f1d1d" />
                <circle cx="65" cy="45" r="5" fill="#7f1d1d" />
                <circle cx="30" cy="70" r="4" fill="#7f1d1d" />
                <circle cx="70" cy="70" r="4" fill="#7f1d1d" />
                <circle cx="50" cy="60" r="3" fill="#7f1d1d" />
                <path d="M30 25 Q50 -5 70 25" fill="#1e293b" />
                <path d="M35 10 L25 2 M65 10 L75 2" stroke="#1e293b" strokeWidth="3" strokeLinecap="round" />
                <circle cx="40" cy="18" r="3" fill="white" />
                <circle cx="60" cy="18" r="3" fill="white" />
            </Icon>
        );

        // Hrom√°dka popela
        const AshPile = () => (
            <div className="absolute w-[80%] h-[80%] flex items-center justify-center opacity-80 pointer-events-none">
                <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-sm">
                    <path d="M20 80 Q50 40 80 80 Q90 90 50 95 Q10 90 20 80" fill="#57534e" />
                    <circle cx="35" cy="75" r="6" fill="#44403c" />
                    <circle cx="65" cy="78" r="5" fill="#44403c" />
                    <circle cx="50" cy="65" r="4" fill="#78716c" />
                </svg>
            </div>
        );

        // --- OH≈áOSTROJ ---
        const Fireworks = () => {
            const particles = Array.from({ length: 32 }).map((_, i) => {
                const angle = (i / 32) * 360;
                const distance = 80 + Math.random() * 60; 
                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance;
                const colors = ['#fde047', '#ef4444', '#3b82f6', '#22c55e', '#a855f7', '#f97316'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 0.4; 
                return (
                    <div key={i} className="absolute w-2.5 h-2.5 rounded-full animate-firework top-1/2 left-1/2"
                         style={{ backgroundColor: color, '--tw-translate-x': `${x}px`, '--tw-translate-y': `${y}px`, animationDelay: `${delay}s`, boxShadow: `0 0 10px ${color}` }} />
                );
            });
            return <div className="absolute inset-0 z-30 pointer-events-none">{particles}</div>;
        };

        // --- KONSTANTY ---
        const GRID_SIZE = 6;
        const DIRECTIONS = [
            { label: 'Sever', dx: 0, dy: -1, rotate: 0 },
            { label: 'V√Ωchod', dx: 1, dy: 0, rotate: 90 },
            { label: 'Jih', dx: 0, dy: 1, rotate: 180 },
            { label: 'Z√°pad', dx: -1, dy: 0, rotate: 270 }
        ];

        const playSound = (type) => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                const now = ctx.currentTime;
                if (type === 'step') { osc.type = 'sine'; osc.frequency.setValueAtTime(440, now); osc.frequency.exponentialRampToValueAtTime(880, now + 0.1); gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1); }
                else if (type === 'turn') { osc.type = 'triangle'; osc.frequency.setValueAtTime(300, now); gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.1); }
                else if (type === 'fire') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.3); gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3); }
                else if (type === 'win') { [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => { const o = ctx.createOscillator(); const g = ctx.createGain(); o.connect(g); g.connect(ctx.destination); o.frequency.value = freq; g.gain.setValueAtTime(0.05, now + i*0.1); g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 0.3); o.start(now + i*0.1); o.stop(now + i*0.1 + 0.3); }); }
                else if (type === 'lose') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.5); gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.5); }
                else if (type === 'click') { osc.type = 'sine'; osc.frequency.setValueAtTime(800, now); gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05); }
                if (type !== 'win' && type !== 'lose') { osc.start(now); osc.stop(now + 0.1); }
            } catch (e) {}
        };

        function TurtleGame() {
            const [turtle, setTurtle] = useState({ x: 0, y: 0, dir: 1 });
            const [walls, setWalls] = useState([]); 
            const [iceWalls, setIceWalls] = useState([]); 
            const [waterDrops, setWaterDrops] = useState([]); 
            const [ladybugEnabled, setLadybugEnabled] = useState(false);
            const [ladybug, setLadybug] = useState({ x: -1, y: -1, path: [], idx: 0 });
            const [ashPiles, setAshPiles] = useState([]); 
            const [startTurtle, setStartTurtle] = useState({ x: 0, y: 0, dir: 1 });
            const [initialWalls, setInitialWalls] = useState([]);
            const [initialIceWalls, setInitialIceWalls] = useState([]);
            const [diamond, setDiamond] = useState({ x: 5, y: 5 });
            const [program, setProgram] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentStep, setCurrentStep] = useState(-1);
            const [gameStatus, setGameStatus] = useState('idle');
            const [message, setMessage] = useState("Dosta≈à ≈æelviƒçku k diamantu!");
            const [speed, setSpeed] = useState(400); 
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [projectile, setProjectile] = useState(null);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [dropIdx, setDropIdx] = useState(null);
            const [dragPos, setDragPos] = useState({ x: 0, y: 0 });
            const abortRef = useRef(false);
            const [keyBuffer, setKeyBuffer] = useState([]);
            const containerRef = useRef(null);

            const safePlaySound = (type) => soundEnabled && playSound(type);

            const initGame = () => {
                abortRef.current = false; 
                setProgram([]); setCurrentStep(-1); setIsPlaying(false); setGameStatus('idle'); setProjectile(null); setWaterDrops([]); setAshPiles([]);
                setMessage("Dosta≈à ≈æelviƒçku k diamantu!");
                
                let newTurtle = { x: 0, y: 0, dir: 1 };
                let newDiamond = { x: GRID_SIZE - 1, y: GRID_SIZE - 1 };
                let newWalls = []; let newIceWalls = [];
                
                let lb = { x: -1, y: -1, path: [], idx: 0 };
                let bx, by;
                for(let attempt=0; attempt<50; attempt++) {
                    bx = Math.floor(Math.random() * (GRID_SIZE - 1));
                    by = Math.floor(Math.random() * (GRID_SIZE - 1));
                    if ((bx <= 1 && by <= 1) || (bx >= GRID_SIZE-2 && by >= GRID_SIZE-2)) continue;
                    break;
                }
                const lbPath = [{x: bx, y: by}, {x: bx+1, y: by}, {x: bx+1, y: by+1}, {x: bx, y: by+1}];
                lb = { x: bx, y: by, path: lbPath, idx: 0 };
                setLadybug(lb);

                const generateObstacles = (count, array) => {
                    for (let i = 0; i < count; i++) {
                        let attempts = 0;
                        while (attempts < 20) {
                            let wx = Math.floor(Math.random() * GRID_SIZE); let wy = Math.floor(Math.random() * GRID_SIZE);
                            const isTaken = (wx === newTurtle.x && wy === newTurtle.y) || (wx === newDiamond.x && wy === newDiamond.y) || newWalls.some(w => w.x === wx && w.y === wy) || newIceWalls.some(w => w.x === wx && w.y === wy) || lb.path.some(p => p.x === wx && p.y === wy);
                            if (!isTaken) { array.push({ x: wx, y: wy }); break; }
                            attempts++;
                        }
                    }
                };
                generateObstacles(6, newWalls); generateObstacles(5, newIceWalls);
                setTurtle(newTurtle); setWalls(newWalls); setIceWalls(newIceWalls); setDiamond(newDiamond);
                setStartTurtle({ ...newTurtle }); setInitialWalls([...newWalls]); setInitialIceWalls([...newIceWalls]);
            };

            useEffect(() => { initGame(); }, []);

            useEffect(() => {
                if (containerRef.current) {
                    if (isPlaying && currentStep !== -1) {
                        const activeElement = containerRef.current.querySelector(`[data-index="${currentStep}"]`);
                        if (activeElement) { activeElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }
                    } else if (!isPlaying && program.length > 0) {
                        containerRef.current.scrollTop = containerRef.current.scrollHeight;
                    }
                }
            }, [program.length, currentStep, isPlaying]);

            const addCommand = (type) => {
                if (isPlaying) return;
                safePlaySound('click'); setCurrentStep(-1);
                if (gameStatus !== 'idle') { setGameStatus('idle'); setTurtle(startTurtle); setWalls(initialWalls); setIceWalls(initialIceWalls); setWaterDrops([]); setAshPiles([]); setLadybug(prev => ({...prev, x: prev.path[0].x, y: prev.path[0].y, idx: 0})); }
                setProgram(prev => [...prev, { id: Date.now() + Math.random(), type }]);
            };

            const removeCommand = (index) => {
                if (isPlaying) return;
                safePlaySound('click'); setCurrentStep(-1);
                const newProgram = [...program]; newProgram.splice(index, 1);
                setProgram(newProgram); setGameStatus('idle');
            };

            const clearProgram = () => {
                if (isPlaying) return;
                safePlaySound('click'); setCurrentStep(-1); setProgram([]); setGameStatus('idle'); 
                setTurtle(startTurtle); setWalls(initialWalls); setIceWalls(initialIceWalls); setWaterDrops([]); setAshPiles([]);
                setLadybug(prev => ({...prev, x: prev.path[0].x, y: prev.path[0].y, idx: 0}));
            };

            const stopProgram = () => { if (isPlaying) abortRef.current = true; };

            const toggleLadybug = () => { if (isPlaying) return; setLadybugEnabled(!ladybugEnabled); setTimeout(initGame, 0); };

            const runProgram = async () => {
                if (program.length === 0) return;
                if (isPlaying) { stopProgram(); return; }
                setIsPlaying(true); abortRef.current = false; setGameStatus('running'); setCurrentStep(-1); setMessage("Pozor, start!"); safePlaySound('click');
                setTurtle(startTurtle); setWalls(initialWalls); setIceWalls(initialIceWalls); setProjectile(null); setWaterDrops([]); setAshPiles([]);
                let curL = { ...ladybug, x: ladybug.path[0].x, y: ladybug.path[0].y, idx: 0 }; setLadybug(curL);
                let isLadybugDead = false;
                const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
                await wait(500); 
                if (abortRef.current) { setIsPlaying(false); setGameStatus('idle'); setMessage("P≈ôeru≈°eno."); return; }
                setMessage("Jedu!");
                let curT = { ...startTurtle }; let curW = [...initialWalls]; let curI = [...initialIceWalls]; let curDrops = []; let curAsh = [];
                for (let i = 0; i < program.length; i++) {
                    if (abortRef.current) break;
                    setCurrentStep(i); const cmd = program[i]; await wait(speed);
                    if (abortRef.current) break;
                    const move = DIRECTIONS[curT.dir];
                    let nextTX = curT.x; let nextTY = curT.y; 
                    if (cmd.type === 'FORWARD') {
                        nextTX += move.dx; nextTY += move.dy;
                        const hitWall = curW.some(w => w.x === nextTX && w.y === nextTY);
                        const hitIce = curI.some(w => w.x === nextTX && w.y === nextTY);
                        const out = nextTX < 0 || nextTX >= GRID_SIZE || nextTY < 0 || nextTY >= GRID_SIZE;
                        if (hitWall || hitIce || out) { setGameStatus('lost'); safePlaySound('lose'); setMessage(hitWall ? "Au! Cihla!" : hitIce ? "Brrr! Led!" : "Au! Okraj!"); setIsPlaying(false); return; }
                        curT.x = nextTX; curT.y = nextTY; safePlaySound('step');
                    } 
                    else if (cmd.type === 'LEFT') { curT.dir = (curT.dir + 3) % 4; safePlaySound('turn'); } 
                    else if (cmd.type === 'RIGHT') { curT.dir = (curT.dir + 1) % 4; safePlaySound('turn'); }
                    else if (cmd.type === 'MELT') {
                        const tx = curT.x + move.dx; const ty = curT.y + move.dy;
                        safePlaySound('fire'); setProjectile({ x: curT.x, y: curT.y, targetX: curT.x + move.dx * 0.8, targetY: curT.y + move.dy * 0.8, type: 'fire', rotation: DIRECTIONS[curT.dir].rotate });
                        await wait(300); if (abortRef.current) break; setProjectile(null);
                        const idx = curI.findIndex(w => w.x === tx && w.y === ty);
                        if (idx !== -1) { curI.splice(idx, 1); setIceWalls([...curI]); curDrops.push({ x: tx, y: ty }); setWaterDrops([...curDrops]); setMessage("Psss..."); }
                        else if (ladybugEnabled && !isLadybugDead && curL.x === tx && curL.y === ty) { isLadybugDead = true; curAsh.push({ x: tx, y: ty }); setAshPiles([...curAsh]); setMessage("Promi≈à beru≈°ko!"); }
                        else setMessage("Nic.");
                    }
                    if (ladybugEnabled && !isLadybugDead) {
                        const nextLIdx = (curL.idx + 1) % curL.path.length; const nextLPos = curL.path[nextLIdx];
                        curL = { ...curL, x: nextLPos.x, y: nextLPos.y, idx: nextLIdx }; setLadybug(curL);
                        if (curT.x === curL.x && curT.y === curL.y) { setGameStatus('lost'); safePlaySound('lose'); setMessage("Au! Sr√°≈æka s beru≈°kou!"); setIsPlaying(false); return; }
                    }
                    setTurtle({ ...curT });
                    if (curT.x === diamond.x && curT.y === diamond.y) { setGameStatus('won'); safePlaySound('win'); setMessage("Hur√°! Diamant!"); setIsPlaying(false); return; }
                }
                setIsPlaying(false);
                if (abortRef.current) { setGameStatus('idle'); setMessage("P≈ôeru≈°eno."); } 
                else if (gameStatus !== 'won') { setGameStatus('lost'); setMessage("Konec programu..."); }
            };

            const handleGridClick = (x, y) => {
                if (isPlaying) return;
                if ((x === startTurtle.x && y === startTurtle.y) || (x === diamond.x && y === diamond.y)) { safePlaySound('lose'); return; }
                if (ladybugEnabled && x === ladybug.path[0].x && y === ladybug.path[0].y) { safePlaySound('lose'); return; }
                safePlaySound('click');
                const isWall = walls.some(w => w.x === x && w.y === y);
                const isIce = iceWalls.some(w => w.x === x && w.y === y);
                let newWalls = [...walls]; let newIceWalls = [...iceWalls];
                if (!isWall && !isIce) { newWalls.push({ x, y }); } 
                else if (isWall) { newWalls = newWalls.filter(w => !(w.x === x && w.y === y)); newIceWalls.push({ x, y }); } 
                else if (isIce) { newIceWalls = newIceWalls.filter(w => !(w.x === x && w.y === y)); }
                setWalls(newWalls); setIceWalls(newIceWalls); setInitialWalls(newWalls); setInitialIceWalls(newIceWalls);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    const newBuffer = [...keyBuffer, e.key.toLowerCase()].slice(-3); setKeyBuffer(newBuffer);
                    if (newBuffer.join('') === 'lll' && !isPlaying) {
                        safePlaySound('win'); 
                        const newIce = [];
                        for(let y=0; y<GRID_SIZE; y++) {
                            for(let x=0; x<GRID_SIZE; x++) {
                                if ((x === startTurtle.x && y === startTurtle.y) || (x === diamond.x && y === diamond.y) || (ladybugEnabled && ladybug.path.some(p=>p.x===x && p.y===y))) continue;
                                newIce.push({x, y});
                            }
                        }
                        setIceWalls(newIce); setInitialIceWalls(newIce); setWalls([]); setInitialWalls([]); setMessage("Doba ledov√°!"); return;
                    }
                    if (isPlaying || e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    switch(e.key) {
                        case 'ArrowUp': e.preventDefault(); addCommand('FORWARD'); break;
                        case 'ArrowLeft': e.preventDefault(); addCommand('LEFT'); break;
                        case 'ArrowRight': e.preventDefault(); addCommand('RIGHT'); break;
                        case ' ': e.preventDefault(); addCommand('MELT'); break;
                        case 'Enter': e.preventDefault(); runProgram(); break;
                        case 'Backspace': e.preventDefault();
                            setProgram(prev => { if (prev.length === 0) return prev; safePlaySound('click'); setCurrentStep(-1); if (gameStatus !== 'idle') { setGameStatus('idle'); setTurtle(startTurtle); setWalls(initialWalls); setIceWalls(initialIceWalls); setWaterDrops([]); setAshPiles([]); setLadybug(prev => ({...prev, x: prev.path[0].x, y: prev.path[0].y, idx: 0})); } return prev.slice(0, -1); }); break;
                    }
                };
                window.addEventListener('keydown', handleKeyDown); return () => window.removeEventListener('keydown', handleKeyDown);
            }, [isPlaying, gameStatus, startTurtle, initialWalls, initialIceWalls, program, keyBuffer, ladybug, ladybugEnabled]);

            const onPointerDown = (e, index) => { if (isPlaying) return; setDraggedIdx(index); setDragPos({ x: e.clientX, y: e.clientY }); window.addEventListener('pointermove', onPointerMove); window.addEventListener('pointerup', onPointerUp); };
            const onPointerMove = (e) => { setDragPos({ x: e.clientX, y: e.clientY }); const element = document.elementFromPoint(e.clientX, e.clientY); const item = element?.closest('[data-index]'); if (item) { setDropIdx(parseInt(item.getAttribute('data-index'))); } else { setDropIdx(null); } };
            const onPointerUp = (e) => { window.removeEventListener('pointermove', onPointerMove); window.removeEventListener('pointerup', onPointerUp); setDraggedIdx((currentDragged) => { setDropIdx((currentDrop) => { if (currentDragged !== null && currentDrop !== null && currentDragged !== currentDrop) { setProgram((prev) => { const list = [...prev]; const [removed] = list.splice(currentDragged, 1); list.splice(currentDrop, 0, removed); return list; }); safePlaySound('click'); } return null; }); return null; }); setCurrentStep(-1); };

            return (
                <div className="h-[100dvh] w-full bg-slate-950 text-slate-200 flex flex-col overflow-hidden select-none">
                    <header className="flex-none w-full max-w-6xl mx-auto flex justify-between items-center p-2 bg-slate-800 border-b border-slate-700 shadow-md z-20">
                        <div className="bg-emerald-600 text-white p-1.5 rounded-xl shadow-lg"><span className="text-xl md:text-2xl">üê¢</span></div>
                        <div className="flex items-center gap-2 md:gap-6">
                            <div className="flex items-center gap-1 bg-slate-900 p-1 rounded-xl border border-slate-700">
                                <button onClick={() => setSpeed(800)} className={`p-1.5 md:p-2 rounded-lg transition-all ${speed === 800 ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-300'}`}><Snail size={18} /></button>
                                <button onClick={() => setSpeed(400)} className={`p-1.5 md:p-2 rounded-lg transition-all ${speed === 400 ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-300'}`}><Rabbit size={18} /></button>
                                <button onClick={() => setSpeed(150)} className={`p-1.5 md:p-2 rounded-lg transition-all ${speed === 150 ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-300'}`}><Zap size={18} /></button>
                            </div>
                            <button onClick={toggleLadybug} className={`p-2 rounded-xl border-2 transition-colors ${ladybugEnabled ? 'bg-red-500 border-red-400 text-white' : 'bg-slate-900 border-slate-800 text-slate-600'}`} title={ladybugEnabled ? "Vypnout beru≈°ku" : "Zapnout beru≈°ku"}><LadybugIcon size={20} /></button>
                            <button onClick={() => setSoundEnabled(!soundEnabled)} className={`p-2 rounded-xl border-2 transition-colors ${soundEnabled ? 'bg-slate-700 border-slate-600 text-emerald-400' : 'bg-slate-900 border-slate-800 text-slate-600'}`}>{soundEnabled ? <Volume2 size={20} /> : <VolumeX size={20} />}</button>
                            <button onClick={initGame} disabled={isPlaying} className="p-2 md:p-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl border-2 border-slate-600 shadow-lg active:scale-95"><RefreshCw size={20} /></button>
                        </div>
                    </header>

                    <main className="flex-1 w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-2 p-2 overflow-hidden">
                        <div className="flex flex-col items-center justify-center lg:justify-start overflow-y-auto lg:overflow-visible no-scrollbar">
                            <div className="bg-slate-800 p-2 md:p-3 rounded-3xl shadow-2xl border-4 border-slate-700 relative shrink-0 w-full max-w-[min(90vw,600px)] lg:max-w-full flex justify-center items-center z-10">
                                <div className="grid bg-slate-900 border-2 border-slate-600 relative overflow-hidden rounded-xl" 
                                     style={{ 
                                         gridTemplateColumns: `repeat(${GRID_SIZE}, 1fr)`, 
                                         gridTemplateRows: `repeat(${GRID_SIZE}, 1fr)`, 
                                         width: '100%',
                                         maxWidth: 'min(60vh, 600px)',
                                         aspectRatio: '1/1'
                                     }}>
                                    {Array.from({ length: GRID_SIZE * GRID_SIZE }).map((_, idx) => {
                                        const x = idx % GRID_SIZE; const y = Math.floor(idx / GRID_SIZE);
                                        const isD = diamond.x === x && diamond.y === y; const isW = walls.some(w => w.x === x && w.y === y); const isI = iceWalls.some(w => w.x === x && w.y === y); const isH = waterDrops.some(w => w.x === x && w.y === y); const isA = ashPiles.some(w => w.x === x && w.y === y);
                                        const isLB = ladybugEnabled && ladybug.x === x && ladybug.y === y && !isA; 
                                        
                                        return (
                                            <div key={idx} onClick={() => handleGridClick(x, y)} className="bg-slate-800/30 border border-slate-700/30 w-full h-full flex items-center justify-center relative cursor-pointer hover:bg-slate-700/50 transition-colors">
                                                {isH && <div className="absolute inset-0 flex items-center justify-center opacity-60 pointer-events-none"><svg viewBox="0 0 100 100" className="w-2/3 h-2/3"><circle cx="30" cy="40" r="4" fill="#60a5fa" /><circle cx="65" cy="70" r="5" fill="#3b82f6" /><circle cx="75" cy="35" r="3" fill="#93c5fd" /></svg></div>}
                                                {isA && <AshPile />}
                                                {isD && <div className="text-cyan-400 animate-pulse text-3xl md:text-4xl drop-shadow-[0_0_15px_rgba(34,211,238,0.6)] pointer-events-none">üíé</div>}
                                                {isW && <div className="w-[90%] h-[90%] relative pointer-events-none"><svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-md"><rect x="5" y="5" width="90" height="90" rx="6" fill="#a34a3b" stroke="#7c2d22" strokeWidth="4" /><path d="M5 35 H95 M5 65 H95 M35 5 V35 M65 5 V35 M50 35 V65 M20 65 V95 M80 65 V95" stroke="#7c2d22" strokeWidth="3" /><rect x="10" y="10" width="15" height="5" fill="#c25f4e" opacity="0.4" /></svg></div>}
                                                {isI && <div className="w-[90%] h-[90%] relative pointer-events-none"><svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-md opacity-95"><defs><linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#ecfeff" stopOpacity="1" /><stop offset="40%" stopColor="#67e8f9" stopOpacity="0.8" /><stop offset="100%" stopColor="#0ea5e9" stopOpacity="0.9" /></linearGradient></defs><rect x="5" y="5" width="90" height="90" rx="15" fill="url(#iceGrad)" stroke="#bae6fd" strokeWidth="3" /><path d="M20 20 L40 45 L15 60" stroke="white" strokeWidth="3" fill="none" opacity="0.5" strokeLinecap="round" /><path d="M80 15 L60 40 L85 65" stroke="white" strokeWidth="2" fill="none" opacity="0.4" strokeLinecap="round" /><path d="M15 15 L35 15" stroke="white" strokeWidth="4" strokeLinecap="round" opacity="0.8" /><path d="M15 15 L15 35" stroke="white" strokeWidth="4" strokeLinecap="round" opacity="0.8" /><circle cx="50" cy="50" r="3" fill="white" opacity="0.5" /></svg></div>}
                                                {isLB && <div className="absolute w-[80%] h-[80%] flex items-center justify-center transition-all duration-500 pointer-events-none"><LadybugIcon size={40} className="drop-shadow-lg" /></div>}
                                                {isD && gameStatus === 'won' && <Fireworks />}
                                            </div>
                                        );
                                    })}
                                    <div className={`absolute w-[16.66%] h-[16.66%] flex items-center justify-center transition-all ease-in-out z-20 pointer-events-none ${gameStatus === 'won' ? 'animate-bounce' : ''}`} style={{ left: `${turtle.x * (100/GRID_SIZE)}%`, top: `${turtle.y * (100/GRID_SIZE)}%`, transform: `rotate(${DIRECTIONS[turtle.dir].rotate}deg)`, transitionDuration: `${speed}ms` }}>
                                        <div className="w-[80%] h-[80%] relative">
                                            <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-xl filter brightness-110">
                                                <path d="M15 25 L5 15 M85 25 L95 15 M15 75 L5 85 M85 75 L95 85" stroke="#16a34a" strokeWidth="10" strokeLinecap="round" />
                                                <circle cx="50" cy="15" r="16" fill="#16a34a" />
                                                <ellipse cx="50" cy="55" rx="34" ry="40" fill="#22c55e" stroke="#15803d" strokeWidth="4" />
                                                <path d="M50 30 L65 45 L50 60 L35 45 Z" fill="#4ade80" opacity="0.5" /><path d="M50 60 L65 75 L50 90 L35 75 Z" fill="#4ade80" opacity="0.5" />
                                                <circle cx="10" cy="20" r="8" fill="#ef4444" stroke="#7f1d1d" strokeWidth="1" /><path d="M10 12 Q12 8 14 6" stroke="#3f6212" strokeWidth="2" fill="none" />
                                                <circle cx="90" cy="20" r="8" fill="#fbbf24" stroke="#b45309" strokeWidth="1" /><path d="M90 12 Q92 8 94 6" stroke="#3f6212" strokeWidth="2" fill="none" />
                                            </svg>
                                        </div>
                                    </div>
                                    {projectile && <div className="absolute w-[16.66%] h-[16.66%] flex items-center justify-center z-30 transition-all duration-300 ease-linear pointer-events-none" style={{ left: `${(projectile.targetX) * (100/GRID_SIZE)}%`, top: `${(projectile.targetY) * (100/GRID_SIZE)}%` }}><div className="text-4xl animate-bounce drop-shadow-[0_0_15px_orange]">üî•</div></div>}
                                </div>
                            </div>
                            <div className={`mt-2 px-6 py-2 rounded-full font-bold text-center w-full max-w-[360px] shadow-xl transition-all duration-300 border-2 text-sm md:text-lg ${gameStatus === 'won' ? 'bg-emerald-500 text-white border-emerald-400 scale-105' : gameStatus === 'lost' ? 'bg-red-500 text-white border-red-400 shake' : 'bg-slate-800 text-slate-300 border-slate-600'}`}>{message}</div>
                        </div>

                        <div className="flex flex-col gap-2 h-full min-h-0">
                            <div className="bg-slate-800 p-2 md:p-4 rounded-2xl md:rounded-3xl shadow-xl border border-slate-700 shrink-0">
                                <div className="grid grid-cols-4 gap-2 justify-center">
                                    <button onClick={() => addCommand('FORWARD')} disabled={isPlaying} className="h-12 md:h-16 flex items-center justify-center rounded-xl md:rounded-2xl shadow-lg border-2 border-blue-500/50 text-blue-400 bg-slate-900 active:scale-95 active:bg-blue-500/10 transition-all"><ForwardIcon size={24} className="md:w-8 md:h-8" /></button>
                                    <button onClick={() => addCommand('LEFT')} disabled={isPlaying} className="h-12 md:h-16 flex items-center justify-center rounded-xl md:rounded-2xl shadow-lg border-2 border-red-500 text-red-400 bg-slate-900 active:scale-95 active:bg-red-500/10 transition-all ring-1 ring-red-500/30"><TurnLeftIcon size={24} className="md:w-8 md:h-8" /></button>
                                    <button onClick={() => addCommand('RIGHT')} disabled={isPlaying} className="h-12 md:h-16 flex items-center justify-center rounded-xl md:rounded-2xl shadow-lg border-2 border-yellow-500 text-yellow-400 bg-slate-900 active:scale-95 active:bg-yellow-500/10 transition-all ring-1 ring-yellow-500/30"><TurnRightIcon size={24} className="md:w-8 md:h-8" /></button>
                                    <button onClick={() => addCommand('MELT')} disabled={isPlaying} className="h-12 md:h-16 flex items-center justify-center rounded-xl md:rounded-2xl shadow-lg border-2 border-orange-500/50 text-orange-500 bg-slate-900 active:scale-95 active:bg-orange-500/10 transition-all"><Flame size={24} className="md:w-8 md:h-8" /></button>
                                </div>
                            </div>

                            <div className="bg-slate-800 p-2 md:p-4 rounded-2xl md:rounded-3xl shadow-xl border border-slate-700 flex-1 flex flex-col min-h-0">
                                <div className="flex justify-between items-center mb-2 px-1 shrink-0">
                                    <div className="flex items-center gap-2"><div className="bg-slate-700 p-1 rounded-lg text-slate-400"><List size={16} /></div><span className="bg-slate-900 text-slate-400 px-2.5 py-0.5 rounded-full text-xs font-bold border border-slate-700">{program.length}</span></div>
                                    <button onClick={clearProgram} disabled={isPlaying || program.length === 0} className="text-slate-500 hover:text-red-400 p-1.5 rounded-xl transition-all disabled:opacity-30"><Trash2 size={20} /></button>
                                </div>
                                <div ref={containerRef} className="flex-1 bg-slate-900/50 rounded-xl md:rounded-2xl p-2 border border-slate-700/50 overflow-y-auto content-start shadow-inner notebook-lines no-scrollbar">
                                    <div className="flex flex-wrap gap-2">
                                        {program.length === 0 ? (
                                            <div className="w-full h-full flex flex-col items-center justify-center text-slate-600 opacity-40 grayscale min-h-[100px]"><span className="text-4xl">üß©</span></div>
                                        ) : (
                                            program.map((cmd, index) => {
                                                const isDragging = draggedIdx === index;
                                                const isDrop = dropIdx === index;
                                                let borderClass = 'border-slate-600';
                                                if (cmd.type === 'LEFT') borderClass = 'border-red-500/50';
                                                if (cmd.type === 'RIGHT') borderClass = 'border-yellow-500/50';
                                                if (cmd.type === 'FORWARD') borderClass = 'border-blue-500/50';
                                                if (cmd.type === 'MELT') borderClass = 'border-orange-500/50';

                                                return (
                                                    <div key={cmd.id} data-index={index} onPointerDown={(e) => onPointerDown(e, index)} className={`relative transition-all duration-100 ${isDragging ? 'opacity-20' : 'opacity-100'} ${isDrop && draggedIdx !== null && !isDragging ? 'pl-4' : ''}`}>
                                                        {isDrop && draggedIdx !== null && !isDragging && <div className="absolute left-0 top-0 bottom-0 w-1 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>}
                                                        <button onClick={() => removeCommand(index)} disabled={isPlaying} className={`relative w-14 h-14 md:w-16 md:h-16 flex items-center justify-center rounded-xl border-2 shadow-sm transition-all overflow-visible ${isPlaying ? 'cursor-default' : 'cursor-grab active:cursor-grabbing'} ${index === currentStep ? 'bg-yellow-500 border-yellow-300 scale-105 z-20 shadow-xl' : `bg-slate-800 ${borderClass}`}`}>
                                                            <div className={`absolute -top-1.5 -left-1.5 w-4 h-4 rounded-full border flex items-center justify-center text-[9px] font-bold z-10 transition-colors ${index === currentStep ? 'bg-red-500 border-red-600 text-white' : 'bg-slate-800/80 border-slate-600 text-slate-400'}`}>{index + 1}</div>
                                                            {index < program.length - 1 && <div className="absolute -right-2 top-1/2 transform -translate-y-1/2 translate-x-1/2 text-slate-700/50 z-0"><ArrowRightSmall size={14} /></div>}
                                                            {cmd.type === 'FORWARD' && <ForwardIcon size={24} className={index === currentStep ? "text-white" : "text-blue-400"} />}
                                                            {cmd.type === 'LEFT' && <TurnLeftIcon size={24} className={index === currentStep ? "text-white" : "text-red-400"} />}
                                                            {cmd.type === 'RIGHT' && <TurnRightIcon size={24} className={index === currentStep ? "text-white" : "text-yellow-400"} />}
                                                            {cmd.type === 'MELT' && <Flame size={24} className={index === currentStep ? "text-white" : "text-orange-500"} />}
                                                        </button>
                                                    </div>
                                                );
                                            })
                                        )}
                                    </div>
                                </div>
                                <div className="mt-2 shrink-0">
                                    <button onClick={runProgram} disabled={program.length === 0} className={`w-full py-3 md:py-4 rounded-xl md:rounded-2xl font-bold text-lg flex items-center justify-center gap-3 shadow-xl transition-all transform active:scale-95 ${isPlaying ? 'bg-red-500 hover:bg-red-600 text-white shadow-red-900/40' : 'bg-emerald-600 hover:bg-emerald-500 text-white shadow-emerald-900/40'}`}>
                                        {isPlaying ? <><Square size={20} fill="currentColor" /> ZASTAVIT</> : <><Play size={24} fill="currentColor" /> SPUSTIT</>}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                    {draggedIdx !== null && (
                        <div className="dragging-ghost" style={{ left: dragPos.x - 28, top: dragPos.y - 28 }}>
                            <div className="w-14 h-14 bg-slate-800 rounded-xl border-2 border-emerald-400 flex items-center justify-center text-emerald-400">
                                {program[draggedIdx].type === 'FORWARD' && <ForwardIcon size={28} />}
                                {program[draggedIdx].type === 'LEFT' && <TurnLeftIcon size={28} />}
                                {program[draggedIdx].type === 'RIGHT' && <TurnRightIcon size={28} />}
                                {program[draggedIdx].type === 'MELT' && <Flame size={28} />}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TurtleGame />);
    </script>
</body>
</html>
