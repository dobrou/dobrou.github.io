<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hroch Skáče po Mráčcích</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #87CEEB; /* Světle modrá obloha */
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
        }
        #gameContainer {
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            width: 800px;
            height: 600px;
        }
        canvas {
            display: block;
            background: #87CEEB;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            display: none; /* Skryto ve výchozím stavu */
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }
        #message-box h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
        }
        #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #restart-button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none; /* Skryto na desktopu */
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }
        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .control-btn#jump-btn {
            width: 90px;
            height: 90px;
            font-size: 20px;
        }
         /* Media query pro menší obrazovky */
        @media (max-width: 820px) {
            #gameContainer {
                width: 100vw;
                height: calc(100vh - 100px);
                border: none;
                border-radius: 0;
            }
            #instructions {
                display: none;
            }
            #mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <h1>Hroch Skáče po Mráčcích</h1>
    <p id="instructions">Použij šipky pro pohyb a mezerník pro skok. Vyhni se příšerám!</p>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <div id="health-display">Zdraví: 100</div>
            <div id="score-display">Skóre: 0</div>
        </div>
        <div id="message-box">
            <h2 id="game-over-text">Sežraly ti nohu!</h2>
            <button id="restart-button">Hrát znovu</button>
        </div>
        <div id="mobile-controls">
            <div class="control-btn" id="left-btn">◀</div>
            <div class="control-btn" id="jump-btn">SKOK</div>
            <div class="control-btn" id="right-btn">▶</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Přizpůsobení velikosti canvasu kontejneru
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const healthDisplay = document.getElementById('health-display');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const restartButton = document.getElementById('restart-button');
        const gameOverText = document.getElementById('game-over-text');

        // Nastavení hry
        let gravity = 0.5;
        let score = 0;
        let health = 100;
        let gameOver = false;
        let gameStarted = false;
        let audioInitialized = false;

        // --- ZVUKY ---
        let music, jumpSound, hitSound, gameOverSound;
        
        function setupAudio() {
             music = new Tone.Loop(time => {
                const synth = new Tone.Synth().toDestination();
                synth.triggerAttackRelease("C3", "8n", time);
                synth.triggerAttackRelease("G3", "8n", time + 0.5);
                synth.triggerAttackRelease("A3", "8n", time + 1);
            }, "1n").start(0);

            jumpSound = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.1 }
            }).toDestination();
            
             hitSound = new Tone.Synth({
                oscillator: { type: 'square' },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.1 }
            }).toDestination();
            
            gameOverSound = new Tone.PluckSynth().toDestination();
        }
        
        async function startAudio() {
            if (!audioInitialized) {
                await Tone.start();
                setupAudio();
                audioInitialized = true;
                console.log("Audio context started");
            }
        }
        

        // Hráč (Hroch)
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 40,
            dx: 0,
            dy: 0,
            speed: 5,
            jumpPower: -12,
            onGround: false,
            hasLostLeg: false
        };

        // Klávesy
        const keys = {
            right: false,
            left: false,
            space: false
        };

        // Pole pro mraky a příšery
        let clouds = [];
        let monsters = [];

        // --- FUNKCE KRESLENÍ ---

        function drawPlayer() {
            ctx.fillStyle = '#a17a65'; // Hroší barva
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Oči
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 10, player.y + 10, 8, 8);
            ctx.fillRect(player.x + 32, player.y + 10, 8, 8);
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 12, player.y + 12, 4, 4);
            ctx.fillRect(player.x + 34, player.y + 12, 4, 4);

            if (player.hasLostLeg) {
                ctx.fillStyle = '#d32f2f';
                ctx.fillRect(player.x, player.y + player.height - 5, player.width, 5);
                gameOverText.textContent = "Sežraly ti nohu!";
            }
        }

        function drawClouds() {
            ctx.fillStyle = '#FFFFFF';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.rect(cloud.x, cloud.y, cloud.width, cloud.height);
                ctx.fill();
            });
        }

        function drawMonsters() {
            monsters.forEach(monster => {
                ctx.fillStyle = '#FF4136';
                ctx.beginPath();
                ctx.arc(monster.x + monster.width / 2, monster.y + monster.height / 2, monster.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.fillRect(monster.x + 5, monster.y + 5, 4, 4);
                ctx.fillRect(monster.x + 15, monster.y + 5, 4, 4);
            });
        }
        
        // --- FUNKCE AKTUALIZACE ---

        function updatePlayer() {
            if (player.hasLostLeg) {
                player.dx = 0;
            } else {
                 if (keys.right) player.dx = player.speed;
                 else if (keys.left) player.dx = -player.speed;
                 else player.dx = 0;
            }

            if (keys.space && player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
                if(audioInitialized) jumpSound.triggerAttackRelease("C5", "8n");
            }

            player.dy += gravity;
            player.x += player.dx;
            player.y += player.dy;
            player.onGround = false;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function updateUI() {
            healthDisplay.textContent = `Zdraví: ${Math.max(0, Math.floor(health))}`;
            scoreDisplay.textContent = `Skóre: ${score}`;
        }
        
        // --- TVORBA PRVKŮ ---

        function createInitialClouds() {
            clouds = [];
            clouds.push({ x: canvas.width / 2 - 75, y: canvas.height - 40, width: 150, height: 20 });

            for (let i = 0; i < 10; i++) {
                let y = (canvas.height - 120) - (i * 75); // Snížená vertikální mezera
                 if (y < 0) continue;
                clouds.push({
                    x: Math.random() * (canvas.width - 120),
                    y: y,
                    width: 120 + Math.random() * 50,
                    height: 20
                });
            }
        }
        
        function manageClouds() {
            let scrollThreshold = canvas.height / 2.5;
            if (player.y < scrollThreshold) {
                let scrollSpeed = Math.abs(player.dy) > 1 ? Math.abs(player.dy) : 1; 
                
                player.y += scrollSpeed;
                
                clouds.forEach(cloud => { cloud.y += scrollSpeed; });
                monsters.forEach(monster => { monster.y += scrollSpeed; });
                
                score += Math.floor(scrollSpeed);

                clouds = clouds.filter(cloud => cloud.y < canvas.height);

                if (clouds.length > 0 && clouds[clouds.length - 1].y > -10) {
                     clouds.push({
                        x: Math.random() * (canvas.width - 120),
                        y: -50, // Dále od sebe, aby se to stihlo vygenerovat
                        width: 100 + Math.random() * 50,
                        height: 20
                    });
                }
            }

            if(player.y > canvas.height + 50) { // +50 pro malou prodlevu
                health = 0;
                player.hasLostLeg = true;
                gameOverText.textContent = "Spadl jsi dolů!";
                endGame();
            }
        }

        function spawnMonsters() {
            if (Math.random() < 0.015 && clouds.length > 2 && gameStarted) {
                const cloudIndex = Math.floor(Math.random() * (clouds.length - 1)) + 1;
                const cloud = clouds[cloudIndex];

                if (cloud && cloud.y > 0 && cloud.y < canvas.height - 50) {
                    monsters.push({
                        x: cloud.x + (cloud.width / 2) - 12.5,
                        y: cloud.y - 25,
                        width: 25,
                        height: 25
                    });
                }
            }
        }


        // --- KOLIZE ---

        function checkCollisions() {
            clouds.forEach(cloud => {
                if (player.dy > 0 &&
                    player.x < cloud.x + cloud.width &&
                    player.x + player.width > cloud.x &&
                    player.y + player.height > cloud.y &&
                    player.y + player.height < cloud.y + cloud.height + player.dy)
                {
                    player.dy = 0;
                    player.y = cloud.y - player.height;
                    player.onGround = true;
                }
            });

            monsters.forEach((monster, index) => {
                if (
                    player.x < monster.x + monster.width &&
                    player.x + player.width > monster.x &&
                    player.y < monster.y + monster.height &&
                    player.y + player.height > monster.y
                ) {
                    monsters.splice(index, 1);
                    health -= 25;
                    if(audioInitialized) hitSound.triggerAttackRelease("G2", "8n");
                    if (health <= 0) {
                        health = 0;
                        player.hasLostLeg = true;
                        endGame();
                    }
                }
            });
        }
        
        // --- HERNÍ SMYČKA A STAV ---
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function endGame() {
            if (gameOver) return; // Ukončit pouze jednou
            gameOver = true;
            gameStarted = false;
            messageBox.style.display = 'flex';
            if (audioInitialized) {
                Tone.Transport.stop();
                gameOverSound.triggerAttackRelease("C3", "1n");
            }
        }

        function resetGame() {
            gameOver = false;
            gameStarted = true;
            health = 100;
            score = 0;
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 100;
            player.dy = 0;
            player.hasLostLeg = false;
            monsters = [];
            messageBox.style.display = 'none';
            createInitialClouds();
            if(audioInitialized) Tone.Transport.start();
            gameLoop();
        }
        
        function handleFirstInteraction() {
            if (!gameStarted) {
                startAudio().then(() => {
                    gameStarted = true;
                    if(audioInitialized) Tone.Transport.start();
                });
            }
        }

        function gameLoop() {
            if (gameOver) return;
            requestAnimationFrame(gameLoop);
            
            clearCanvas();

            if (!gameStarted) {
                 ctx.fillStyle = "black";
                 ctx.font = "30px Arial";
                 ctx.textAlign = "center";
                 ctx.fillText("Stiskni SKOK pro start", canvas.width / 2, canvas.height / 2);

                 if(keys.space) {
                    handleFirstInteraction();
                 }
            } else {
                updatePlayer();
                manageClouds();
                spawnMonsters();
                checkCollisions();
            
                drawClouds();
                drawMonsters();
                drawPlayer();
                updateUI();
            }
        }

        // --- POSLUCHAČE UDÁLOSTÍ ---

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') keys.right = true;
            if (e.code === 'ArrowLeft') keys.left = true;
            if (e.code === 'Space') keys.space = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowRight') keys.right = false;
            if (e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'Space') keys.space = false;
        });

        // Mobilní ovládání
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');

        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; });
        jumpBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            keys.space = true;
            if(!gameStarted) handleFirstInteraction();
        });
        jumpBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.space = false; });

        restartButton.addEventListener('click', resetGame);
        
        // --- INICIALIZACE ---
        createInitialClouds();
        gameLoop();

    </script>
</body>
</html>
